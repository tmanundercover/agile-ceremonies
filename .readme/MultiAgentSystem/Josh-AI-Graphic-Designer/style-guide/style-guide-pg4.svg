<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
        </linearGradient>
        
        <!-- Shadows -->
        <filter id="shadowSm">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Header -->
    <rect x="50" y="20" width="1100" height="60" fill="url(#primaryGrad)" rx="10"/>
    <text x="575" y="55" text-anchor="middle" fill="white" font-size="24">UI Pattern Guidelines</text>

    <!-- Pattern Usage Matrix -->
    <g transform="translate(50, 100)">
        <text x="0" y="30" font-size="20" font-weight="bold">Pattern Usage Matrix</text>
        <rect x="0" y="50" width="1100" height="200" fill="white" stroke="#E2E8F0" rx="5"/>
        
        <!-- Headers -->
        <g transform="translate(20, 70)">
            <text x="0" y="0" fill="#666" font-size="14" font-weight="bold">Pattern</text>
            <text x="200" y="0" fill="#666" font-size="14" font-weight="bold">Use When</text>
            <text x="400" y="0" fill="#666" font-size="14" font-weight="bold">Avoid When</text>
            <text x="600" y="0" fill="#666" font-size="14" font-weight="bold">Best Practices</text>
            <text x="800" y="0" fill="#666" font-size="14" font-weight="bold">Examples</text>
        </g>

        <!-- Content Rows -->
        <g transform="translate(20, 100)">
            <!-- Navigation -->
            <text x="0" y="0" fill="#1A1A1A" font-size="14">Navigation</text>
            <text x="200" y="0" fill="#666" font-size="12">Clear hierarchy needed</text>
            <text x="400" y="0" fill="#666" font-size="12">Limited space available</text>
            <text x="600" y="0" fill="#666" font-size="12">Keep depth under 3 levels</text>
            <text x="800" y="0" fill="#666" font-size="12">Main menu, breadcrumbs</text>

            <!-- Forms -->
            <text x="0" y="40" fill="#1A1A1A" font-size="14">Forms</text>
            <text x="200" y="40" fill="#666" font-size="12">Data collection needed</text>
            <text x="400" y="40" fill="#666" font-size="12">Simple confirmation only</text>
            <text x="600" y="40" fill="#666" font-size="12">Group related fields</text>
            <text x="800" y="40" fill="#666" font-size="12">Contact forms, surveys</text>

            <!-- Modals -->
            <text x="0" y="80" fill="#1A1A1A" font-size="14">Modals</text>
            <text x="200" y="80" fill="#666" font-size="12">Focus required</text>
            <text x="400" y="80" fill="#666" font-size="12">Complex workflows</text>
            <text x="600" y="80" fill="#666" font-size="12">Provide clear exit path</text>
            <text x="800" y="80" fill="#666" font-size="12">Confirmations, quick forms</text>
        </g>
    </g>

    <!-- Accessibility Guidelines -->
    <g transform="translate(50, 350)">
        <text x="0" y="30" font-size="20" font-weight="bold">Accessibility Guidelines</text>
        <rect x="0" y="50" width="540" height="250" fill="white" stroke="#E2E8F0" rx="5"/>

        <!-- WCAG Requirements -->
        <g transform="translate(20, 70)">
            <text x="0" y="0" fill="#1A1A1A" font-size="16" font-weight="bold">WCAG Requirements</text>
            <text x="0" y="30" fill="#666" font-size="14">• Minimum contrast ratio 4.5:1</text>
            <text x="0" y="60" fill="#666" font-size="14">• Focus indicators required</text>
            <text x="0" y="90" fill="#666" font-size="14">• Alt text for images</text>
            <text x="0" y="120" fill="#666" font-size="14">• Semantic HTML structure</text>
            <text x="0" y="150" fill="#666" font-size="14">• Keyboard navigation support</text>
        </g>
    </g>

    <!-- Responsive Behavior -->
    <g transform="translate(610, 350)">
        <text x="0" y="30" font-size="20" font-weight="bold">Responsive Behavior</text>
        <rect x="0" y="50" width="540" height="250" fill="white" stroke="#E2E8F0" rx="5"/>

        <!-- Breakpoint Guidelines -->
        <g transform="translate(20, 70)">
            <text x="0" y="0" fill="#1A1A1A" font-size="16" font-weight="bold">Breakpoint Guidelines</text>
            <text x="0" y="30" fill="#666" font-size="14">• Mobile: 320px - 480px</text>
            <text x="0" y="60" fill="#666" font-size="14">• Tablet: 481px - 768px</text>
            <text x="0" y="90" fill="#666" font-size="14">• Desktop: 769px - 1024px</text>
            <text x="0" y="120" fill="#666" font-size="14">• Large: 1025px and above</text>
        </g>
    </g>

    <!-- Implementation Guidelines -->
    <g transform="translate(50, 650)">
        <text x="0" y="30" font-size="20" font-weight="bold">Implementation Guidelines</text>
        <rect x="0" y="50" width="1100" height="280" fill="white" stroke="#E2E8F0" rx="5"/>

        <!-- Code Standards -->
        <g transform="translate(20, 70)">
            <text x="0" y="0" fill="#1A1A1A" font-size="16" font-weight="bold">Code Standards</text>
            <text x="0" y="30" fill="#666" font-size="14">• Use TypeScript for type safety</text>
            <text x="0" y="60" fill="#666" font-size="14">• Follow React best practices</text>
            <text x="0" y="90" fill="#666" font-size="14">• Implement error boundaries</text>
            <text x="0" y="120" fill="#666" font-size="14">• Use proper state management</text>
        </g>

        <!-- Performance -->
        <g transform="translate(300, 70)">
            <text x="0" y="0" fill="#1A1A1A" font-size="16" font-weight="bold">Performance</text>
            <text x="0" y="30" fill="#666" font-size="14">• Lazy load components</text>
            <text x="0" y="60" fill="#666" font-size="14">• Optimize bundle size</text>
            <text x="0" y="90" fill="#666" font-size="14">• Use code splitting</text>
            <text x="0" y="120" fill="#666" font-size="14">• Implement caching</text>
        </g>

        <!-- Browser Support -->
        <g transform="translate(600, 70)">
            <text x="0" y="0" fill="#1A1A1A" font-size="16" font-weight="bold">Browser Support</text>
            <text x="0" y="30" fill="#666" font-size="14">• Chrome 80+</text>
            <text x="0" y="60" fill="#666" font-size="14">• Firefox 75+</text>
            <text x="0" y="90" fill="#666" font-size="14">• Safari 13+</text>
            <text x="0" y="120" fill="#666" font-size="14">• Edge 80+</text>
        </g>

        <!-- Testing Requirements -->
        <g transform="translate(850, 70)">
            <text x="0" y="0" fill="#1A1A1A" font-size="16" font-weight="bold">Testing</text>
            <text x="0" y="30" fill="#666" font-size="14">• Unit tests required</text>
            <text x="0" y="60" fill="#666" font-size="14">• E2E testing</text>
            <text x="0" y="90" fill="#666" font-size="14">• Accessibility testing</text>
            <text x="0" y="120" fill="#666" font-size="14">• Cross-browser testing</text>
        </g>
    </g>
</svg>