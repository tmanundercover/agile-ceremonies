<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow marker -->
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#9C27B0"/>
        </marker>
    </defs>

    <!-- Header -->
    <rect x="50" y="20" width="1100" height="60" fill="url(#headerGrad)" rx="10"/>
    <text x="600" y="55" text-anchor="middle" fill="white" font-size="24" font-family="Arial">Project Initialization Workflow</text>

    <!-- Main Workflow -->
    <g transform="translate(50, 100)">
        <rect width="1100" height="200" fill="#F3E5F5" stroke="#9C27B0" rx="5"/>
        
        <!-- Workflow Steps -->
        <g transform="translate(20, 20)">
            <!-- Receive Request -->
            <rect x="0" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">Receive Request</text>
            <text x="100" y="60" text-anchor="middle" font-size="14">1. Validate Input</text>
            <text x="100" y="85" text-anchor="middle" font-size="14">2. Check Priority</text>
            <text x="100" y="110" text-anchor="middle" font-size="14">3. Initial Assessment</text>
            <text x="100" y="135" text-anchor="middle" font-size="14">4. Log Request</text>

            <!-- Analyze Scope -->
            <rect x="280" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="380" y="30" text-anchor="middle" font-size="16" font-weight="bold">Analyze Scope</text>
            <text x="380" y="60" text-anchor="middle" font-size="14">1. Resource Needs</text>
            <text x="380" y="85" text-anchor="middle" font-size="14">2. Timeline Analysis</text>
            <text x="380" y="110" text-anchor="middle" font-size="14">3. Risk Assessment</text>
            <text x="380" y="135" text-anchor="middle" font-size="14">4. Cost Evaluation</text>

            <!-- Team Assignment -->
            <rect x="560" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="660" y="30" text-anchor="middle" font-size="16" font-weight="bold">Team Assignment</text>
            <text x="660" y="60" text-anchor="middle" font-size="14">1. Select Agents</text>
            <text x="660" y="85" text-anchor="middle" font-size="14">2. Assign Roles</text>
            <text x="660" y="110" text-anchor="middle" font-size="14">3. Set Permissions</text>
            <text x="660" y="135" text-anchor="middle" font-size="14">4. Brief Team</text>

            <!-- Project Setup -->
            <rect x="840" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="940" y="30" text-anchor="middle" font-size="16" font-weight="bold">Project Setup</text>
            <text x="940" y="60" text-anchor="middle" font-size="14">1. Create Structure</text>
            <text x="940" y="85" text-anchor="middle" font-size="14">2. Set Milestones</text>
            <text x="940" y="110" text-anchor="middle" font-size="14">3. Define KPIs</text>
            <text x="940" y="135" text-anchor="middle" font-size="14">4. Initialize Tools</text>

            <!-- Connecting Arrows -->
            <line x1="200" y1="80" x2="280" y2="80" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrow)"/>
            <line x1="480" y1="80" x2="560" y2="80" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrow)"/>
            <line x1="760" y1="80" x2="840" y2="80" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrow)"/>
        </g>
    </g>

    <!-- Implementation Steps -->
    <g transform="translate(50, 340)">
        <rect width="1100" height="300" fill="#F3E5F5" stroke="#9C27B0" rx="5"/>
        <text x="20" y="40" font-size="18" fill="#9C27B0" font-weight="bold">Implementation Steps</text>

        <!-- API Integration -->
        <g transform="translate(20, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">API Integration</text>
            <text x="20" y="60" font-size="14">1. OpenAI GPT-4 Setup</text>
            <text x="20" y="90" font-size="14">2. Project Management API</text>
            <text x="20" y="120" font-size="14">3. Database Connections</text>
            <text x="20" y="150" font-size="14">4. Message Queue Setup</text>
            <text x="20" y="180" font-size="14">5. Monitoring Integration</text>
        </g>

        <!-- Data Structure -->
        <g transform="translate(290, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">Data Structure</text>
            <text x="20" y="60" font-size="14">1. Project Schema</text>
            <text x="20" y="90" font-size="14">2. Agent Profiles</text>
            <text x="20" y="120" font-size="14">3. Task Templates</text>
            <text x="20" y="150" font-size="14">4. Resource Mapping</text>
            <text x="20" y="180" font-size="14">5. Access Controls</text>
        </g>

        <!-- Process Flow -->
        <g transform="translate(560, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">Process Flow</text>
            <text x="20" y="60" font-size="14">1. Request Handling</text>
            <text x="20" y="90" font-size="14">2. Analysis Logic</text>
            <text x="20" y="120" font-size="14">3. Assignment Rules</text>
            <text x="20" y="150" font-size="14">4. Setup Automation</text>
            <text x="20" y="180" font-size="14">5. Error Handling</text>
        </g>

        <!-- Testing Strategy -->
        <g transform="translate(830, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">Testing Strategy</text>
            <text x="20" y="60" font-size="14">1. Unit Tests</text>
            <text x="20" y="90" font-size="14">2. Integration Tests</text>
            <text x="20" y="120" font-size="14">3. Load Testing</text>
            <text x="20" y="150" font-size="14">4. Security Validation</text>
            <text x="20" y="180" font-size="14">5. User Acceptance</text>
        </g>
    </g>

    <!-- Technical Requirements -->
    <g transform="translate(50, 680)">
        <rect width="1100" height="280" fill="#F3E5F5" stroke="#9C27B0" rx="5"/>
        <text x="20" y="40" font-size="18" fill="#9C27B0" font-weight="bold">Technical Requirements</text>

        <!-- Infrastructure -->
        <g transform="translate(20, 60)">
            <rect width="520" height="200" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="260" y="30" text-anchor="middle" font-size="16" font-weight="bold">Infrastructure Requirements</text>
            <text x="20" y="60" font-size="14">• High-performance computing resources</text>
            <text x="20" y="90" font-size="14">• Distributed database system</text>
            <text x="20" y="120" font-size="14">• Message queue infrastructure</text>
            <text x="20" y="150" font-size="14">• Monitoring and logging systems</text>
            <text x="20" y="180" font-size="14">• Backup and recovery setup</text>
        </g>

        <!-- Software -->
        <g transform="translate(560, 60)">
            <rect width="520" height="200" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="260" y="30" text-anchor="middle" font-size="16" font-weight="bold">Software Requirements</text>
            <text x="20" y="60" font-size="14">• OpenAI GPT-4 API access</text>
            <text x="20" y="90" font-size="14">• MongoDB &amp; PostgreSQL</text>
            <text x="20" y="120" font-size="14">• Redis &amp; RabbitMQ</text>
            <text x="20" y="150" font-size="14">• Prometheus &amp; Grafana</text>
            <text x="20" y="180" font-size="14">• Security and encryption tools</text>
        </g>
    </g>
</svg>