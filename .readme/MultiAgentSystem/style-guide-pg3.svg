<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)" />
        </linearGradient>

        <!-- Shadows -->
        <filter id="shadowSm">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Header -->
    <rect x="50" y="20" width="1100" height="60" fill="url(#primaryGrad)" rx="10"/>
    <text x="575" y="55" text-anchor="middle" fill="white" font-size="24">Style Guide - UI Patterns</text>

    <!-- Navigation Patterns -->
    <g transform="translate(50, 100)">
        <text x="0" y="30" font-size="20" font-weight="bold">Navigation Patterns</text>
        
        <!-- Top Navigation -->
        <rect x="0" y="50" width="500" height="60" fill="white" stroke="#E2E8F0" rx="5"/>
        <text x="20" y="85" fill="#1A1A1A" font-size="16">Top Navigation</text>
        <g transform="translate(150, 60)">
            <rect width="60" height="40" fill="#9333EA" rx="5"/>
            <text x="30" y="25" text-anchor="middle" fill="white" font-size="12">Home</text>
            <rect x="70" width="60" height="40" fill="#F3E5F5" rx="5"/>
            <text x="100" y="25" text-anchor="middle" fill="#9333EA" font-size="12">About</text>
            <rect x="140" width="60" height="40" fill="#F3E5F5" rx="5"/>
            <text x="170" y="25" text-anchor="middle" fill="#9333EA" font-size="12">Contact</text>
        </g>

        <!-- Sidebar Navigation -->
        <rect x="0" y="130" width="200" height="200" fill="white" stroke="#E2E8F0" rx="5"/>
        <text x="20" y="160" fill="#1A1A1A" font-size="16">Sidebar Navigation</text>
        <g transform="translate(20, 180)">
            <rect width="160" height="30" fill="#9333EA" rx="5"/>
            <text x="20" y="20" fill="white" font-size="12">Dashboard</text>
            <rect y="40" width="160" height="30" fill="#F3E5F5" rx="5"/>
            <text x="20" y="60" fill="#9333EA" font-size="12">Projects</text>
            <rect y="80" width="160" height="30" fill="#F3E5F5" rx="5"/>
            <text x="20" y="100" fill="#9333EA" font-size="12">Settings</text>
        </g>

        <!-- Breadcrumbs -->
        <g transform="translate(220, 130)">
            <rect width="280" height="40" fill="white" stroke="#E2E8F0" rx="5"/>
            <text x="20" y="25" fill="#9333EA" font-size="12">Home</text>
            <text x="60" y="25" fill="#666">/</text>
            <text x="80" y="25" fill="#9333EA" font-size="12">Projects</text>
            <text x="130" y="25" fill="#666">/</text>
            <text x="150" y="25" fill="#666" font-size="12">Current Project</text>
        </g>
    </g>

    <!-- Data Display Patterns -->
    <g transform="translate(600, 100)">
        <text x="0" y="30" font-size="20" font-weight="bold">Data Display Patterns</text>

        <!-- Table Pattern -->
        <rect x="0" y="50" width="550" height="200" fill="white" stroke="#E2E8F0" rx="5"/>
        <text x="20" y="80" fill="#1A1A1A" font-size="16">Table Pattern</text>
        <g transform="translate(20, 100)">
            <rect width="510" height="30" fill="#F3E5F5" rx="5"/>
            <text x="20" y="20" fill="#666" font-size="12">Name</text>
            <text x="170" y="20" fill="#666" font-size="12">Status</text>
            <text x="320" y="20" fill="#666" font-size="12">Date</text>
            
            <rect y="40" width="510" height="30" fill="white" stroke="#E2E8F0" rx="5"/>
            <text x="20" y="60" fill="#1A1A1A" font-size="12">Project Alpha</text>
            <text x="170" y="60" fill="#22C55E" font-size="12">Active</text>
            <text x="320" y="60" fill="#666" font-size="12">2024-01-20</text>
        </g>
    </g>

    <!-- Interactive Patterns -->
    <g transform="translate(50, 450)">
        <text x="0" y="30" font-size="20" font-weight="bold">Interactive Patterns</text>

        <!-- Modal Dialog -->
        <rect x="0" y="50" width="300" height="200" fill="white" stroke="#E2E8F0" rx="10" filter="url(#shadowSm)"/>
        <text x="20" y="80" fill="#1A1A1A" font-size="16" font-weight="bold">Modal Dialog</text>
        <text x="20" y="110" fill="#666" font-size="14">Content area</text>
        <g transform="translate(20, 180)">
            <rect width="100" height="40" fill="#9333EA" rx="5"/>
            <text x="50" y="25" text-anchor="middle" fill="white" font-size="12">Confirm</text>
            <rect x="110" width="100" height="40" fill="#F3E5F5" rx="5"/>
            <text x="160" y="25" text-anchor="middle" fill="#9333EA" font-size="12">Cancel</text>
        </g>

        <!-- Tooltip -->
        <g transform="translate(320, 50)">
            <rect width="200" height="60" fill="#1A1A1A" rx="5"/>
            <text x="20" y="35" fill="white" font-size="12">Tooltip Example</text>
            <path d="M 100 60 L 110 70 L 120 60" fill="#1A1A1A"/>
        </g>
    </g>

    <!-- Layout Patterns -->
    <g transform="translate(600, 450)">
        <text x="0" y="30" font-size="20" font-weight="bold">Layout Patterns</text>

        <!-- Grid System -->
        <rect x="0" y="50" width="550" height="200" fill="white" stroke="#E2E8F0" rx="5"/>
        <text x="20" y="80" fill="#1A1A1A" font-size="16">Grid System</text>
        <g transform="translate(20, 100)">
            <rect width="160" height="80" fill="#F3E5F5" rx="5"/>
            <rect x="170" width="160" height="80" fill="#F3E5F5" rx="5"/>
            <rect x="340" width="160" height="80" fill="#F3E5F5" rx="5"/>
        </g>

        <!-- Responsive Breakpoints -->
        <g transform="translate(0, 270)">
            <text x="0" y="30" fill="#1A1A1A" font-size="16">Responsive Breakpoints</text>
            <rect x="0" y="50" width="550" height="40" fill="#F3E5F5" rx="5"/>
            <text x="20" y="75" fill="#666" font-size="12">Desktop (1200px)</text>
            <rect x="0" y="100" width="400" height="40" fill="#F3E5F5" rx="5"/>
            <text x="20" y="125" fill="#666" font-size="12">Tablet (768px)</text>
            <rect x="0" y="150" width="250" height="40" fill="#F3E5F5" rx="5"/>
            <text x="20" y="175" fill="#666" font-size="12">Mobile (320px)</text>
        </g>
    </g>

    <!-- Additional Patterns -->
    <g transform="translate(50, 750)">
        <text x="0" y="30" font-size="20" font-weight="bold">Additional Patterns</text>

        <!-- Card Grid -->
        <g transform="translate(0, 50)">
            <rect width="160" height="160" fill="white" stroke="#E2E8F0" rx="10"/>
            <text x="20" y="40" fill="#1A1A1A" font-size="14">Card 1</text>
            <rect x="180" width="160" height="160" fill="white" stroke="#E2E8F0" rx="10"/>
            <text x="200" y="40" fill="#1A1A1A" font-size="14">Card 2</text>
            <rect x="360" width="160" height="160" fill="white" stroke="#E2E8F0" rx="10"/>
            <text x="380" y="40" fill="#1A1A1A" font-size="14">Card 3</text>
        </g>
    </g>

    <!-- Pattern Notes -->
    <g transform="translate(600, 750)">
        <rect width="550" height="200" fill="#F8F9FA" rx="10"/>
        <text x="20" y="40" fill="#1A1A1A" font-size="16" font-weight="bold">Pattern Usage Notes</text>
        <text x="20" y="70" fill="#666" font-size="14">- Use consistent spacing between elements</text>
        <text x="20" y="100" fill="#666" font-size="14">- Maintain hierarchy in navigation</text>
        <text x="20" y="130" fill="#666" font-size="14">- Ensure responsive behavior</text>
        <text x="20" y="160" fill="#666" font-size="14">- Follow accessibility guidelines</text>
    </g>
</svg>