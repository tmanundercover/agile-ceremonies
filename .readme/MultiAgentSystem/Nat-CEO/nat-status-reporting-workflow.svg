<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow marker -->
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#9C27B0"/>
        </marker>
    </defs>

    <!-- Header -->
    <rect x="50" y="20" width="1100" height="60" fill="url(#headerGrad)" rx="10"/>
    <text x="600" y="55" text-anchor="middle" fill="white" font-size="24" font-family="Arial">Status Reporting Workflow</text>

    <!-- Main Workflow -->
    <g transform="translate(50, 100)">
        <rect width="1100" height="200" fill="#F3E5F5" stroke="#9C27B0" rx="5"/>
        
        <!-- Workflow Steps -->
        <g transform="translate(20, 20)">
            <!-- Data Collection -->
            <rect x="0" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">Data Collection</text>
            <text x="100" y="60" text-anchor="middle" font-size="14">1. Agent Status Data</text>
            <text x="100" y="85" text-anchor="middle" font-size="14">2. Project Metrics</text>
            <text x="100" y="110" text-anchor="middle" font-size="14">3. Performance KPIs</text>
            <text x="100" y="135" text-anchor="middle" font-size="14">4. Resource Usage</text>

            <!-- Analysis -->
            <rect x="280" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="380" y="30" text-anchor="middle" font-size="16" font-weight="bold">Analysis</text>
            <text x="380" y="60" text-anchor="middle" font-size="14">1. Trend Analysis</text>
            <text x="380" y="85" text-anchor="middle" font-size="14">2. Performance Review</text>
            <text x="380" y="110" text-anchor="middle" font-size="14">3. Risk Assessment</text>
            <text x="380" y="135" text-anchor="middle" font-size="14">4. Impact Evaluation</text>

            <!-- Report Generation -->
            <rect x="560" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="660" y="30" text-anchor="middle" font-size="16" font-weight="bold">Report Generation</text>
            <text x="660" y="60" text-anchor="middle" font-size="14">1. Create Summary</text>
            <text x="660" y="85" text-anchor="middle" font-size="14">2. Generate Visuals</text>
            <text x="660" y="110" text-anchor="middle" font-size="14">3. Add Insights</text>
            <text x="660" y="135" text-anchor="middle" font-size="14">4. Format Report</text>

            <!-- Distribution -->
            <rect x="840" y="0" width="200" height="160" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="940" y="30" text-anchor="middle" font-size="16" font-weight="bold">Distribution</text>
            <text x="940" y="60" text-anchor="middle" font-size="14">1. Send Reports</text>
            <text x="940" y="85" text-anchor="middle" font-size="14">2. Store Archives</text>
            <text x="940" y="110" text-anchor="middle" font-size="14">3. Track Access</text>
            <text x="940" y="135" text-anchor="middle" font-size="14">4. Get Feedback</text>

            <!-- Connecting Arrows -->
            <line x1="200" y1="80" x2="280" y2="80" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrow)"/>
            <line x1="480" y1="80" x2="560" y2="80" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrow)"/>
            <line x1="760" y1="80" x2="840" y2="80" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrow)"/>
        </g>
    </g>

    <!-- Implementation Steps -->
    <g transform="translate(50, 340)">
        <rect width="1100" height="300" fill="#F3E5F5" stroke="#9C27B0" rx="5"/>
        <text x="20" y="40" font-size="18" fill="#9C27B0" font-weight="bold">Implementation Steps</text>

        <!-- Data Collection System -->
        <g transform="translate(20, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">Data Collection System</text>
            <text x="20" y="60" font-size="14">1. Agent API Integration</text>
            <text x="20" y="90" font-size="14">2. Metrics Collection</text>
            <text x="20" y="120" font-size="14">3. Data Validation</text>
            <text x="20" y="150" font-size="14">4. Storage Setup</text>
            <text x="20" y="180" font-size="14">5. Real-time Updates</text>
        </g>

        <!-- Analysis Engine -->
        <g transform="translate(290, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">Analysis Engine</text>
            <text x="20" y="60" font-size="14">1. Data Processing</text>
            <text x="20" y="90" font-size="14">2. Pattern Recognition</text>
            <text x="20" y="120" font-size="14">3. Trend Analysis</text>
            <text x="20" y="150" font-size="14">4. ML Model Integration</text>
            <text x="20" y="180" font-size="14">5. Insight Generation</text>
        </g>

        <!-- Report Generator -->
        <g transform="translate(560, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">Report Generator</text>
            <text x="20" y="60" font-size="14">1. Template System</text>
            <text x="20" y="90" font-size="14">2. Data Visualization</text>
            <text x="20" y="120" font-size="14">3. Content Assembly</text>
            <text x="20" y="150" font-size="14">4. Format Options</text>
            <text x="20" y="180" font-size="14">5. Export Functions</text>
        </g>

        <!-- Distribution System -->
        <g transform="translate(830, 60)">
            <rect width="250" height="220" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="125" y="30" text-anchor="middle" font-size="16" font-weight="bold">Distribution System</text>
            <text x="20" y="60" font-size="14">1. Access Control</text>
            <text x="20" y="90" font-size="14">2. Delivery Methods</text>
            <text x="20" y="120" font-size="14">3. Archive System</text>
            <text x="20" y="150" font-size="14">4. Tracking System</text>
            <text x="20" y="180" font-size="14">5. Feedback Collection</text>
        </g>
    </g>

    <!-- Technical Requirements -->
    <g transform="translate(50, 680)">
        <rect width="1100" height="280" fill="#F3E5F5" stroke="#9C27B0" rx="5"/>
        <text x="20" y="40" font-size="18" fill="#9C27B0" font-weight="bold">Technical Requirements</text>

        <!-- Infrastructure -->
        <g transform="translate(20, 60)">
            <rect width="520" height="200" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="260" y="30" text-anchor="middle" font-size="16" font-weight="bold">Infrastructure Requirements</text>
            <text x="20" y="60" font-size="14">• Time-series database (InfluxDB)</text>
            <text x="20" y="90" font-size="14">• Data processing pipeline</text>
            <text x="20" y="120" font-size="14">• Analytics engine</text>
            <text x="20" y="150" font-size="14">• Report generation server</text>
            <text x="20" y="180" font-size="14">• Distribution network</text>
        </g>

        <!-- Software -->
        <g transform="translate(560, 60)">
            <rect width="520" height="200" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="260" y="30" text-anchor="middle" font-size="16" font-weight="bold">Software Requirements</text>
            <text x="20" y="60" font-size="14">• Analytics APIs (Pandas, NumPy)</text>
            <text x="20" y="90" font-size="14">• Visualization Tools (D3.js)</text>
            <text x="20" y="120" font-size="14">• ML Libraries (TensorFlow)</text>
            <text x="20" y="150" font-size="14">• Report Templates (React)</text>
            <text x="20" y="180" font-size="14">• Distribution System (REST APIs)</text>
        </g>
    </g>
</svg>