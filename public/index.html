<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="microphone=*">
    <title>Audio Transcriber</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
        console.warn('Microphone access requires HTTPS unless running on localhost');
      }
    </script>
  </body>
</html>
