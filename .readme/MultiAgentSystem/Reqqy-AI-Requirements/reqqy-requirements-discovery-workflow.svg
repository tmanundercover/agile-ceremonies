<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
    <style>
        .header-bar { fill: #9333EA; }
        .container { fill: #faf5ff; stroke: #e9d5ff; stroke-width: 1; }
        .card { fill: white; filter: url(#shadow-sm); }
        .title-text { fill: #1A1A1A; font-size: 18px; font-weight: bold; }
        .stat-number { fill: #9333EA; font-size: 24px; font-weight: bold; }
        .stat-label { fill: #666666; font-size: 14px; }
        .progress-bar { fill: #22C55E; }
        .progress-bg { fill: #EDF2F7; }
        .pill { fill: #EDF2F7; }
        .pill-primary { fill: #9333EA; }
        .pill-text { fill: currentColor; font-size: 12px; text-anchor: middle; }
        .menu-popover { fill: white; filter: url(#shadow-md); }
        .fab { fill: #f3e8ff; stroke: #9333EA; stroke-width: 2; }
        .fab-text { fill: #9333EA; font-size: 14px; }
        .pagination-dot { fill: #E9D5FF; }
        .pagination-dot.active { fill: #9333EA; }
        .needs-review { fill: #f3e8ff; stroke: #e9d5ff; stroke-width: 1; }
        .search-box { fill: white; stroke: #e9d5ff; stroke-width: 1; }
        .search-icon { fill: #666666; }
    </style>

    <defs>
        <filter id="shadow-sm">
            <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
        <filter id="shadow-md">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
        </filter>
        <symbol id="search" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </symbol>
    </defs>

    <!-- Header -->
    <rect x="0" y="0" width="1200" height="80" class="header-bar" rx="8"/>
    <text x="600" y="50" text-anchor="middle" fill="white" font-size="32px" font-weight="bold">
        Requirements Discovery Interface
    </text>

    <!-- Project Receipt Section -->
    <g transform="translate(40, 100)">
        <rect width="360" height="240" class="container" rx="8"/>
        <text x="20" y="35" class="title-text">Project Receipt</text>

        <!-- Project Title & Category -->
        <g transform="translate(20, 50)">
            <text class="title-text">E-Commerce Platform</text>
            <rect x="0" y="35" width="120" height="24" class="pill pill-primary" rx="12"/>
            <text x="60" y="51" class="pill-text" fill="white">Flutter Mobile</text>
        </g>

        <!-- Project Logo -->
        <rect x="20" y="120" width="80" height="80" class="card" rx="4"/>
        <text x="60" y="165" text-anchor="middle" class="stat-label">Logo</text>

        <!-- Project Stats -->
        <g transform="translate(120, 130)">
            <text x="0" y="20" class="stat-number">14d</text>
            <text x="0" y="40" class="stat-label">Timeline</text>
            
            <text x="100" y="20" class="stat-number">23</text>
            <text x="100" y="40" class="stat-label">Total Reqs</text>
        </g>

        <!-- Status Bar -->
        <g transform="translate(20, 180)">
            <rect width="320" height="30" class="progress-bg" rx="4"/>
            <rect width="240" height="30" class="progress-bar" rx="4"/>
            <text x="160" y="20" text-anchor="middle" fill="white">Processing Complete</text>
        </g>

        <!-- Pagination -->
        <g transform="translate(140, 220)">
            <circle cx="0" cy="0" r="4" class="pagination-dot"/>
            <circle cx="16" cy="0" r="4" class="pagination-dot active"/>
            <circle cx="32" cy="0" r="4" class="pagination-dot"/>
            <circle cx="48" cy="0" r="4" class="pagination-dot"/>
            <text x="80" y="4" class="stat-label">2 of 4</text>
        </g>

        <!-- Menu -->
        <g transform="translate(320, 20)">
            <circle cx="12" cy="12" r="2" fill="#9333EA"/>
            <circle cx="12" cy="4" r="2" fill="#9333EA"/>
            <circle cx="12" cy="20" r="2" fill="#9333EA"/>
        </g>
    </g>

    <!-- Requirements Extraction -->
    <g transform="translate(420, 100)">
        <rect width="360" height="240" class="container" rx="8"/>
        <text x="20" y="35" class="title-text">Requirements Extraction</text>

        <!-- Progress -->
        <g transform="translate(20, 70)">
            <rect width="320" height="20" class="progress-bg" rx="4"/>
            <rect width="280" height="20" class="progress-bar" rx="4"/>
            <text x="160" y="45" text-anchor="middle" class="stat-label">Analyzing Project Scope</text>
        </g>

        <!-- Stats -->
        <g transform="translate(20, 140)">
            <text x="0" y="0" class="stat-number">18</text>
            <text x="0" y="20" class="stat-label">Functional</text>

            <text x="120" y="0" class="stat-number">5</text>
            <text x="120" y="20" class="stat-label">Non-Functional</text>

            <text x="240" y="0" class="stat-number">8</text>
            <text x="240" y="20" class="stat-label">Dependencies</text>
        </g>

        <!-- Menu -->
        <g transform="translate(320, 20)">
            <circle cx="12" cy="12" r="2" fill="#9333EA"/>
            <circle cx="12" cy="4" r="2" fill="#9333EA"/>
            <circle cx="12" cy="20" r="2" fill="#9333EA"/>
        </g>
    </g>

    <!-- GitHub Integration -->
    <g transform="translate(800, 100)">
        <rect width="360" height="240" class="container" rx="8"/>
        <text x="20" y="35" class="title-text">GitHub Integration</text>

        <!-- Stats -->
        <g transform="translate(20, 140)">
            <text x="0" y="0" class="stat-number">31</text>
            <text x="0" y="20" class="stat-label">Issues Created</text>
        </g>

        <!-- Latest Issues -->
        <g transform="translate(20, 70)">
            <rect width="320" height="120" class="card" rx="4"/>
            <text x="20" y="30" class="stat-label">Latest Issues:</text>
            <text x="20" y="55" class="stat-label">• User Authentication Flow</text>
            <text x="20" y="80" class="stat-label">• Database Schema Setup</text>
            <text x="20" y="105" class="stat-label">• Payment Gateway Integration</text>
        </g>

        <!-- Menu -->
        <g transform="translate(320, 20)">
            <circle cx="12" cy="12" r="2" fill="#9333EA"/>
            <circle cx="12" cy="4" r="2" fill="#9333EA"/>
            <circle cx="12" cy="20" r="2" fill="#9333EA"/>
        </g>
    </g>

    <!-- Requirements Dashboard -->
    <g transform="translate(40, 360)">
        <rect width="1120" height="500" class="container" rx="8"/>
        <text x="20" y="35" class="title-text">Requirements Dashboard</text>

        <!-- Search Box -->
        <g transform="translate(20, 60)">
            <rect width="300" height="40" class="search-box" rx="4"/>
            <use href="#search" x="16" y="8" width="24" height="24" class="search-icon"/>
            <text x="50" y="25" class="stat-label">Search requirements...</text>
        </g>

        <!-- Dashboard Stats -->
        <g transform="translate(800, 60)">
            <text x="0" y="0" class="stat-number">7</text>
            <text x="0" y="20" class="stat-label">Needs Review</text>

            <text x="100" y="0" class="stat-number">12</text>
            <text x="100" y="20" class="stat-label">In Progress</text>

            <text x="200" y="0" class="stat-number">4</text>
            <text x="200" y="20" class="stat-label">Completed</text>
        </g>

        <!-- Menu -->
        <g transform="translate(1060, 20)">
            <circle cx="12" cy="12" r="2" fill="#9333EA"/>
            <circle cx="12" cy="4" r="2" fill="#9333EA"/>
            <circle cx="12" cy="20" r="2" fill="#9333EA"/>
        </g>

        <!-- Needs Review Section -->
        <g transform="translate(20, 120)">
            <text class="title-text">Needs Review</text>
            <rect y="20" width="1080" height="120" class="needs-review" rx="4"/>
            
            <!-- Scrollable Requirements -->
            <g transform="translate(10, 40)">
                <rect width="240" height="80" class="card" rx="4"/>
                <text x="16" y="25" class="stat-label">Payment Processing</text>
                <text x="16" y="45" class="stat-label">Integration with Stripe API</text>
                <rect x="16" y="55" width="60" height="20" class="pill pill-primary" rx="10"/>
                <text x="46" y="69" class="pill-text" fill="white">High</text>
            </g>
        </g>

        <!-- All Requirements Section -->
        <g transform="translate(20, 280)">
            <text class="title-text">All Requirements</text>
            
            <!-- Requirement Row -->
            <g transform="translate(0, 30)">
                <rect width="1080" height="60" class="card" rx="4"/>
                <text x="20" y="35" class="stat-label">User Authentication</text>
                <rect x="150" y="20" width="60" height="20" class="pill" rx="10"/>
                <text x="180" y="35" class="pill-text">Done</text>
            </g>
        </g>

        <!-- View All Button -->
        <g transform="translate(40, 420)">
            <rect width="60" height="60" class="fab" rx="4"/>
            <text x="30" y="35" text-anchor="middle" class="fab-text">View</text>
            <text x="30" y="50" text-anchor="middle" class="fab-text">All</text>
        </g>
    </g>
</svg>