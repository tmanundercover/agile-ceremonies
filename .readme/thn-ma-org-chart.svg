<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <!-- CEO Box -->
    <rect x="350" y="20" width="100" height="50" fill="#4CAF50" rx="5"/>
    <text x="400" y="50" text-anchor="middle" fill="white">CEO</text>
    
    <!-- Vertical Lines from CEO -->
    <line x1="400" y1="70" x2="400" y2="100" stroke="black"/>
    <line x1="200" y1="100" x2="600" y2="100" stroke="black"/>
    
    <!-- Department Vertical Lines -->
    <line x1="200" y1="100" x2="200" y2="130" stroke="black"/>
    <line x1="400" y1="100" x2="400" y2="130" stroke="black"/>
    <line x1="600" y1="100" x2="600" y2="130" stroke="black"/>

    <!-- Department Boxes -->
    <rect x="150" y="130" width="100" height="50" fill="#2196F3" rx="5"/>
    <text x="200" y="160" text-anchor="middle" fill="white">AI PM</text>
    
    <rect x="350" y="130" width="100" height="50" fill="#2196F3" rx="5"/>
    <text x="400" y="160" text-anchor="middle" fill="white">Dev Team</text>
    
    <rect x="550" y="130" width="100" height="50" fill="#2196F3" rx="5"/>
    <text x="600" y="160" text-anchor="middle" fill="white">Operations</text>

    <!-- Sub-team Lines -->
    <line x1="200" y1="180" x2="200" y2="210" stroke="black"/>
    <line x1="400" y1="180" x2="400" y2="210" stroke="black"/>
    <line x1="600" y1="180" x2="600" y2="210" stroke="black"/>

    <!-- Sub-team Horizontal Lines -->
    <line x1="150" y1="210" x2="250" y2="210" stroke="black"/>
    <line x1="350" y1="210" x2="450" y2="210" stroke="black"/>
    <line x1="550" y1="210" x2="650" y2="210" stroke="black"/>

    <!-- Sub-team Boxes -->
    <!-- AI PM Sub-teams -->
    <rect x="100" y="230" width="100" height="40" fill="#FF9800" rx="5"/>
    <text x="150" y="255" text-anchor="middle" fill="white" font-size="12">Requirements Bot</text>
    
    <rect x="210" y="230" width="100" height="40" fill="#FF9800" rx="5"/>
    <text x="260" y="255" text-anchor="middle" fill="white" font-size="12">Timeline Bot</text>

    <!-- Dev Team Sub-teams -->
    <rect x="300" y="230" width="100" height="40" fill="#FF9800" rx="5"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12">Code Assistant</text>
    
    <rect x="410" y="230" width="100" height="40" fill="#FF9800" rx="5"/>
    <text x="460" y="255" text-anchor="middle" fill="white" font-size="12">Testing Bot</text>

    <!-- Operations Sub-teams -->
    <rect x="500" y="230" width="100" height="40" fill="#FF9800" rx="5"/>
    <text x="550" y="255" text-anchor="middle" fill="white" font-size="12">DevOps Bot</text>
    
    <rect x="610" y="230" width="100" height="40" fill="#FF9800" rx="5"/>
    <text x="660" y="255" text-anchor="middle" fill="white" font-size="12">Billing AI</text>

    <!-- Connecting Lines to Sub-teams -->
    <line x1="150" y1="210" x2="150" y2="230" stroke="black"/>
    <line x1="260" y1="210" x2="260" y2="230" stroke="black"/>
    <line x1="350" y1="210" x2="350" y2="230" stroke="black"/>
    <line x1="460" y1="210" x2="460" y2="230" stroke="black"/>
    <line x1="550" y1="210" x2="550" y2="230" stroke="black"/>
    <line x1="660" y1="210" x2="660" y2="230" stroke="black"/>
</svg>