<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
    <style>
        .header-bar { fill: #9333EA; }
        .container { fill: #faf5ff; stroke: #e9d5ff; stroke-width: 1; }
        .search-container { 
            fill: white; 
            stroke: #e9d5ff;
            stroke-width: 1;
            filter: url(#shadow-sm);
        }
        .step-circle {
            fill: #e9d5ff;
            stroke: none;
        }
        .step-circle.active {
            fill: #9333EA;
        }
        .step-circle.completed {
            fill: #9333EA;
        }
        .step-line {
            stroke: #e9d5ff;
            stroke-width: 2;
        }
        .step-line.completed {
            stroke: #9333EA;
        }
        .step-text {
            fill: #1A1A1A;
            font-size: 14px;
            font-weight: 500;
        }
        .step-number {
            fill: white;
            font-size: 14px;
            font-weight: 500;
        }
        .accordion-header {
            fill: #f3e8ff;
            stroke: #9333EA;
            stroke-width: 1;
            cursor: pointer;
        }
        .accordion-header:hover {
            fill: #e9d5ff;
        }
        .accordion-content {
            fill: white;
            stroke: #e9d5ff;
            stroke-width: 1;
        }
        .accordion-text {
            fill: #1A1A1A;
            font-size: 14px;
        }
        .tech-badge {
            fill: #f3e8ff;
            stroke: #9333EA;
            stroke-width: 1;
        }
        .nav-button-primary {
            fill: #9333EA;
            stroke: none;
            cursor: pointer;
        }
        .nav-button-secondary {
            fill: white;
            stroke: #9333EA;
            stroke-width: 1;
            cursor: pointer;
        }
        .button-text-light {
            fill: white;
            font-size: 14px;
            font-weight: 500;
        }
        .button-text-dark {
            fill: #9333EA;
            font-size: 14px;
            font-weight: 500;
        }
        .reqqy-container {
            fill: #f3e8ff;
            stroke: #e9d5ff;
            stroke-width: 1;
        }
        .voice-wave {
            stroke: #9333EA;
            stroke-width: 2;
            fill: none;
        }
        .progress-bar {
            fill: #e9d5ff;
        }
        .progress-bar-active {
            fill: #9333EA;
        }
        .search-icon {
            fill: #9333EA;
        }
        .plus-badge {
            fill: #9333EA;
            stroke: white;
            stroke-width: 2;
        }
        .tech-logo-container {
            fill: white;
            stroke: #e9d5ff;
            stroke-width: 1;
        }
        .tech-logo-react {
            fill: #61DAFB;
        }
        .tech-logo-node {
            fill: #68A063;
        }
    </style>

    <defs>
        <filter id="shadow-sm">
            <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
        <filter id="shadow-lg">
            <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.1"/>
        </filter>
        <symbol id="search-icon" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </symbol>
        <path id="squircle" d="
            M 0,35 
            C 0,15 15,0 35,0 
            L 215,0 
            C 235,0 250,15 250,35
            L 250,165
            C 250,185 235,200 215,200
            L 35,200
            C 15,200 0,185 0,165
            Z
        "/>
    </defs>

    <!-- Header -->
    <rect width="1200" height="80" class="header-bar"/>
    <text x="600" y="45" text-anchor="middle" fill="white" font-size="24px" font-weight="bold">
        Project Requirements Intake Form
    </text>

    <!-- Stepper -->
    <g transform="translate(100, 100)">
        <!-- Step 1: Company Info -->
        <circle cx="50" cy="25" r="25" class="step-circle completed"/>
        <text x="50" y="30" class="step-number" text-anchor="middle">1</text>
        <text x="50" y="65" class="step-text" text-anchor="middle">Company Info</text>
        <line x1="75" y1="25" x2="225" y2="25" class="step-line completed"/>

        <!-- Step 2: Project Details -->
        <circle cx="250" cy="25" r="25" class="step-circle completed"/>
        <text x="250" y="30" class="step-number" text-anchor="middle">2</text>
        <text x="250" y="65" class="step-text" text-anchor="middle">Project Details</text>
        <line x1="275" y1="25" x2="425" y2="25" class="step-line completed"/>

        <!-- Step 3: Technical Specs -->
        <circle cx="450" cy="25" r="25" class="step-circle active"/>
        <text x="450" y="30" class="step-number" text-anchor="middle">3</text>
        <text x="450" y="65" class="step-text" text-anchor="middle">Technical Specs</text>
        <line x1="475" y1="25" x2="625" y2="25" class="step-line"/>

        <!-- Step 4: Assets -->
        <circle cx="650" cy="25" r="25" class="step-circle"/>
        <text x="650" y="30" class="step-number" text-anchor="middle">4</text>
        <text x="650" y="65" class="step-text" text-anchor="middle">Assets</text>
        <line x1="675" y1="25" x2="825" y2="25" class="step-line"/>

        <!-- Step 5: Timeline -->
        <circle cx="850" cy="25" r="25" class="step-circle"/>
        <text x="850" y="30" class="step-number" text-anchor="middle">5</text>
        <text x="850" y="65" class="step-text" text-anchor="middle">Timeline</text>
    </g>

    <!-- Search Bar -->
    <g transform="translate(100, 180)">
        <rect width="1000" height="50" class="search-container" rx="8"/>
        <use href="#search-icon" x="20" y="13" width="24" height="24" class="search-icon"/>
        <text x="60" y="30" class="accordion-text">Search technologies, frameworks, and tools...</text>
        
        <!-- Filter Pills -->
        <g transform="translate(700, 5)">
            <rect width="80" height="40" rx="20" class="tech-badge"/>
            <text x="40" y="25" text-anchor="middle" class="accordion-text">Frontend</text>
        </g>
        <g transform="translate(790, 5)">
            <rect width="80" height="40" rx="20" class="tech-badge"/>
            <text x="40" y="25" text-anchor="middle" class="accordion-text">Backend</text>
        </g>
        <g transform="translate(880, 5)">
            <rect width="80" height="40" rx="20" class="tech-badge"/>
            <text x="40" y="25" text-anchor="middle" class="accordion-text">Database</text>
        </g>
    </g>

    <!-- Reqqy Sticker -->
    <g transform="translate(800, 180)">
        <use href="#squircle" class="reqqy-container"/>
        <!-- Plus Badge -->
        <circle cx="225" cy="25" r="15" class="plus-badge"/>
        <path d="M 225,18 L 225,32 M 218,25 L 232,25" stroke="white" stroke-width="2"/>
        
        <!-- Voice Wave -->
        <g transform="translate(25, 80)">
            <path d="M 0,20 Q 25,0 50,20 Q 75,40 100,20 Q 125,0 150,20 Q 175,40 200,20" class="voice-wave"/>
        </g>
        
        <!-- Message Area -->
        <rect x="25" y="100" width="200" height="60" fill="#f3e8ff" rx="4"/>
        <text x="35" y="130" class="accordion-text">Analyzing your tech stack...</text>
        <text x="35" y="150" class="accordion-text">React + Node.js selected</text>
    </g>

    <!-- Accordion Sections -->
    <g transform="translate(100, 260)">
        <!-- Integration Points -->
        <g transform="translate(0, 0)">
            <rect width="1000" height="60" class="accordion-header" rx="8"/>
            <!-- Tech Logo Placeholders - Vertically Centered -->
            <g transform="translate(30, 20)">
                <circle r="15" class="tech-logo-react"/>
                <circle cx="40" r="15" class="tech-logo-node"/>
            </g>
            <text x="100" y="35" class="accordion-text" font-weight="500">Integration Points</text>
            <rect x="0" y="60" width="1000" height="120" class="accordion-content" rx="8"/>
            <text x="30" y="90" class="accordion-text">• React Frontend ↔ Node.js API Integration</text>
            <text x="30" y="120" class="accordion-text">• API Route Structure and Authentication Flow</text>
            <text x="30" y="150" class="accordion-text">• State Management Strategy (Context API vs Redux)</text>
        </g>

        <!-- Architecture Considerations -->
        <g transform="translate(0, 200)">
            <rect width="1000" height="60" class="accordion-header" rx="8"/>
            <!-- Tech Logo Placeholders - Vertically Centered -->
            <g transform="translate(30, 20)">
                <circle r="15" class="tech-logo-react"/>
                <circle cx="40" r="15" class="tech-logo-node"/>
            </g>
            <text x="100" y="35" class="accordion-text" font-weight="500">Architecture Considerations</text>
            <rect x="0" y="60" width="1000" height="120" class="accordion-content" rx="8"/>
            <text x="30" y="90" class="accordion-text">• Component Architecture and Reusability</text>
            <text x="30" y="120" class="accordion-text">• API Middleware and Error Handling</text>
            <text x="30" y="150" class="accordion-text">• Service Layer Implementation</text>
        </g>

        <!-- Deployment Requirements -->
        <g transform="translate(0, 400)">
            <rect width="1000" height="60" class="accordion-header" rx="8"/>
            <!-- Tech Logo Placeholders - Vertically Centered -->
            <g transform="translate(30, 20)">
                <circle r="15" class="tech-logo-react"/>
                <circle cx="40" r="15" class="tech-logo-node"/>
            </g>
            <text x="100" y="35" class="accordion-text" font-weight="500">Deployment Requirements</text>
            <rect x="0" y="60" width="1000" height="120" class="accordion-content" rx="8"/>
            <text x="30" y="90" class="accordion-text">• Build and Deployment Pipeline Setup</text>
            <text x="30" y="120" class="accordion-text">• Environment Configuration Management</text>
            <text x="30" y="150" class="accordion-text">• Scaling and Performance Optimization</text>
        </g>
    </g>

    <!-- Reqqy Sticker - Moved above accordion layer -->
    <g transform="translate(800, 180)">
        <use href="#squircle" class="reqqy-container"/>
        <!-- Plus Badge -->
        <circle cx="225" cy="25" r="15" class="plus-badge"/>
        <path d="M 225,18 L 225,32 M 218,25 L 232,25" stroke="white" stroke-width="2"/>
        
        <!-- Voice Wave -->
        <g transform="translate(25, 80)">
            <path d="M 0,20 Q 25,0 50,20 Q 75,40 100,20 Q 125,0 150,20 Q 175,40 200,20" class="voice-wave"/>
        </g>
        
        <!-- Message Area -->
        <rect x="25" y="100" width="200" height="60" fill="#f3e8ff" rx="4"/>
        <text x="35" y="130" class="accordion-text">Analyzing your tech stack...</text>
        <text x="35" y="150" class="accordion-text">React + Node.js selected</text>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(100, 800)">
        <rect width="120" height="40" rx="8" class="nav-button-secondary"/>
        <text x="60" y="25" text-anchor="middle" class="button-text-dark">Previous</text>
        
        <g transform="translate(880, 0)">
            <rect width="120" height="40" rx="8" class="nav-button-primary"/>
            <text x="60" y="25" text-anchor="middle" class="button-text-light">Next</text>
        </g>
    </g>
</svg>