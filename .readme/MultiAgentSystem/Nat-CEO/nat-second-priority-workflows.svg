<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1300" viewBox="0 0 1200 1300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="statusHeaderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5C6BC0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="riskHeaderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EC407A;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow markers -->
        <marker id="statusArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3F51B5"/>
        </marker>
        <marker id="riskArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#E91E63"/>
        </marker>
    </defs>

    <!-- Status Reporting Section -->
    <g transform="translate(0, 0)">
        <!-- Header -->
        <rect x="50" y="20" width="1100" height="60" fill="url(#statusHeaderGrad)" rx="10"/>
        <text x="600" y="55" text-anchor="middle" fill="white" font-size="24" font-family="Arial">Status Reporting Workflow</text>

        <!-- Main Workflow -->
        <g transform="translate(50, 100)">
            <rect width="1100" height="160" fill="#E8EAF6" stroke="#3F51B5" rx="5"/>
            
            <!-- Workflow Steps -->
            <g transform="translate(20, 20)">
                <!-- Data Collection -->
                <rect x="0" y="0" width="200" height="120" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">Data Collection</text>
                <text x="100" y="60" text-anchor="middle" font-size="14">Gather Metrics</text>
                <text x="100" y="85" text-anchor="middle" font-size="14">Process Data</text>
                <text x="100" y="110" text-anchor="middle" font-size="14">Validate Input</text>

                <!-- Analysis -->
                <rect x="280" y="0" width="200" height="120" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="380" y="30" text-anchor="middle" font-size="16" font-weight="bold">Analysis</text>
                <text x="380" y="60" text-anchor="middle" font-size="14">Trend Analysis</text>
                <text x="380" y="85" text-anchor="middle" font-size="14">Pattern Detection</text>
                <text x="380" y="110" text-anchor="middle" font-size="14">Impact Assessment</text>

                <!-- Report Generation -->
                <rect x="560" y="0" width="200" height="120" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="660" y="30" text-anchor="middle" font-size="16" font-weight="bold">Report Generation</text>
                <text x="660" y="60" text-anchor="middle" font-size="14">Create Summary</text>
                <text x="660" y="85" text-anchor="middle" font-size="14">Generate Charts</text>
                <text x="660" y="110" text-anchor="middle" font-size="14">Format Report</text>

                <!-- Distribution -->
                <rect x="840" y="0" width="200" height="120" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="940" y="30" text-anchor="middle" font-size="16" font-weight="bold">Distribution</text>
                <text x="940" y="60" text-anchor="middle" font-size="14">Send Reports</text>
                <text x="940" y="85" text-anchor="middle" font-size="14">Archive Data</text>
                <text x="940" y="110" text-anchor="middle" font-size="14">Track Delivery</text>

                <!-- Connecting Arrows -->
                <line x1="200" y1="60" x2="280" y2="60" stroke="#3F51B5" stroke-width="2" marker-end="url(#statusArrow)"/>
                <line x1="480" y1="60" x2="560" y2="60" stroke="#3F51B5" stroke-width="2" marker-end="url(#statusArrow)"/>
                <line x1="760" y1="60" x2="840" y2="60" stroke="#3F51B5" stroke-width="2" marker-end="url(#statusArrow)"/>
            </g>
        </g>

        <!-- Implementation Steps -->
        <g transform="translate(50, 300)">
            <rect width="1100" height="160" fill="#E8EAF6" stroke="#3F51B5" rx="5"/>
            <text x="20" y="30" font-size="18" fill="#3F51B5" font-weight="bold">Implementation Steps</text>

            <!-- Steps -->
            <g transform="translate(20, 50)">
                <rect width="250" height="90" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="125" y="30" text-anchor="middle" font-size="14" font-weight="bold">Setup Phase</text>
                <text x="125" y="55" text-anchor="middle" font-size="12">1. Configure Data Sources</text>
                <text x="125" y="75" text-anchor="middle" font-size="12">2. Setup Database</text>

                <rect x="280" width="250" height="90" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="405" y="30" text-anchor="middle" font-size="14" font-weight="bold">Development Phase</text>
                <text x="405" y="55" text-anchor="middle" font-size="12">3. Implement APIs</text>
                <text x="405" y="75" text-anchor="middle" font-size="12">4. Create UI Components</text>

                <rect x="560" width="250" height="90" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="685" y="30" text-anchor="middle" font-size="14" font-weight="bold">Testing Phase</text>
                <text x="685" y="55" text-anchor="middle" font-size="12">5. Unit Testing</text>
                <text x="685" y="75" text-anchor="middle" font-size="12">6. Integration Testing</text>

                <rect x="840" width="250" height="90" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="965" y="30" text-anchor="middle" font-size="14" font-weight="bold">Deployment Phase</text>
                <text x="965" y="55" text-anchor="middle" font-size="12">7. Deploy System</text>
                <text x="965" y="75" text-anchor="middle" font-size="12">8. Monitor Performance</text>
            </g>
        </g>

        <!-- Technical Requirements -->
        <g transform="translate(50, 500)">
            <rect width="1100" height="120" fill="#E8EAF6" stroke="#3F51B5" rx="5"/>
            <text x="20" y="30" font-size="18" fill="#3F51B5" font-weight="bold">Technical Requirements</text>

            <g transform="translate(20, 50)">
                <rect width="250" height="50" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="125" y="30" text-anchor="middle" font-size="12">MongoDB for Data Storage</text>

                <rect x="280" width="250" height="50" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="405" y="30" text-anchor="middle" font-size="12">REST APIs</text>

                <rect x="560" width="250" height="50" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="685" y="30" text-anchor="middle" font-size="12">React Dashboard</text>

                <rect x="840" width="250" height="50" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="965" y="30" text-anchor="middle" font-size="12">Email Integration</text>
            </g>
        </g>
    </g>

    <!-- Risk Management Section -->
    <g transform="translate(0, 650)">
        <!-- Header -->
        <rect x="50" y="20" width="1100" height="60" fill="url(#riskHeaderGrad)" rx="10"/>
        <text x="600" y="55" text-anchor="middle" fill="white" font-size="24" font-family="Arial">Risk Management Workflow</text>

        <!-- Main Workflow -->
        <g transform="translate(50, 100)">
            <rect width="1100" height="160" fill="#FCE4EC" stroke="#E91E63" rx="5"/>
            
            <!-- Workflow Steps -->
            <g transform="translate(20, 20)">
                <!-- Risk Detection -->
                <rect x="0" y="0" width="200" height="120" fill="white" stroke="#E91E63" rx="5"/>
                <text x="100" y="30" text-anchor="middle" font-size="16" font-weight="bold">Risk Detection</text>
                <text x="100" y="60" text-anchor="middle" font-size="14">Monitor Systems</text>
                <text x="100" y="85" text-anchor="middle" font-size="14">Detect Anomalies</text>
                <text x="100" y="110" text-anchor="middle" font-size="14">Initial Assessment</text>

                <!-- Risk Analysis -->
                <rect x="280" y="0" width="200" height="120" fill="white" stroke="#E91E63" rx="5"/>
                <text x="380" y="30" text-anchor="middle" font-size="16" font-weight="bold">Risk Analysis</text>
                <text x="380" y="60" text-anchor="middle" font-size="14">Evaluate Impact</text>
                <text x="380" y="85" text-anchor="middle" font-size="14">Assess Probability</text>
                <text x="380" y="110" text-anchor="middle" font-size="14">Prioritize Risks</text>

                <!-- Mitigation Planning -->
                <rect x="560" y="0" width="200" height="120" fill="white" stroke="#E91E63" rx="5"/>
                <text x="660" y="30" text-anchor="middle" font-size="16" font-weight="bold">Mitigation Planning</text>
                <text x="660" y="60" text-anchor="middle" font-size="14">Define Actions</text>
                <text x="660" y="85" text-anchor="middle" font-size="14">Assign Resources</text>
                <text x="660" y="110" text-anchor="middle" font-size="14">Set Timeline</text>

                <!-- Implementation -->
                <rect x="840" y="0" width="200" height="120" fill="white" stroke="#E91E63" rx="5"/>
                <text x="940" y="30" text-anchor="middle" font-size="16" font-weight="bold">Implementation</text>
                <text x="940" y="60" text-anchor="middle" font-size="14">Execute Plans</text>
                <text x="940" y="85" text-anchor="middle" font-size="14">Track Progress</text>
                <text x="940" y="110" text-anchor="middle" font-size="14">Measure Results</text>

                <!-- Connecting Arrows -->
                <line x1="200" y1="60" x2="280" y2="60" stroke="#E91E63" stroke-width="2" marker-end="url(#riskArrow)"/>
                <line x1="480" y1="60" x2="560" y2="60" stroke="#E91E63" stroke-width="2" marker-end="url(#riskArrow)"/>
                <line x1="760" y1="60" x2="840" y2="60" stroke="#E91E63" stroke-width="2" marker-end="url(#riskArrow)"/>
            </g>
        </g>

        <!-- Implementation Steps -->
        <g transform="translate(50, 300)">
            <rect width="1100" height="160" fill="#FCE4EC" stroke="#E91E63" rx="5"/>
            <text x="20" y="30" font-size="18" fill="#E91E63" font-weight="bold">Implementation Steps</text>

            <!-- Steps -->
            <g transform="translate(20, 50)">
                <rect width="250" height="90" fill="white" stroke="#E91E63" rx="5"/>
                <text x="125" y="30" text-anchor="middle" font-size="14" font-weight="bold">Risk Framework</text>
                <text x="125" y="55" text-anchor="middle" font-size="12">1. Define Parameters</text>
                <text x="125" y="75" text-anchor="middle" font-size="12">2. Set Thresholds</text>

                <rect x="280" width="250" height="90" fill="white" stroke="#E91E63" rx="5"/>
                <text x="405" y="30" text-anchor="middle" font-size="14" font-weight="bold">Detection System</text>
                <text x="405" y="55" text-anchor="middle" font-size="12">3. Setup Monitoring</text>
                <text x="405" y="75" text-anchor="middle" font-size="12">4. Configure Alerts</text>

                <rect x="560" width="250" height="90" fill="white" stroke="#E91E63" rx="5"/>
                <text x="685" y="30" text-anchor="middle" font-size="14" font-weight="bold">Response System</text>
                <text x="685" y="55" text-anchor="middle" font-size="12">5. Create Templates</text>
                <text x="685" y="75" text-anchor="middle" font-size="12">6. Define Workflows</text>

                <rect x="840" width="250" height="90" fill="white" stroke="#E91E63" rx="5"/>
                <text x="965" y="30" text-anchor="middle" font-size="14" font-weight="bold">Validation</text>
                <text x="965" y="55" text-anchor="middle" font-size="12">7. Test System</text>
                <text x="965" y="75" text-anchor="middle" font-size="12">8. Review Results</text>
            </g>
        </g>

        <!-- Technical Requirements -->
        <g transform="translate(50, 500)">
            <rect width="1100" height="120" fill="#FCE4EC" stroke="#E91E63" rx="5"/>
            <text x="20" y="30" font-size="18" fill="#E91E63" font-weight="bold">Technical Requirements</text>

            <g transform="translate(20, 50)">
                <rect width="250" height="50" fill="white" stroke="#E91E63" rx="5"/>
                <text x="125" y="30" text-anchor="middle" font-size="12">ML Models (TensorFlow)</text>

                <rect x="280" width="250" height="50" fill="white" stroke="#E91E63" rx="5"/>
                <text x="405" y="30" text-anchor="middle" font-size="12">Prometheus Monitoring</text>

                <rect x="560" width="250" height="50" fill="white" stroke="#E91E63" rx="5"/>
                <text x="685" y="30" text-anchor="middle" font-size="12">Alert Manager</text>

                <rect x="840" width="250" height="50" fill="white" stroke="#E91E63" rx="5"/>
                <text x="965" y="30" text-anchor="middle" font-size="12">Message Queue (Kafka)</text>
            </g>
        </g>
    </g>
</svg>