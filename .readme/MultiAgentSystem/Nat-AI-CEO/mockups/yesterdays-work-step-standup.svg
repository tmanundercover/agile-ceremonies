<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Modal Container -->
  <rect x="100" y="50" width="600" height="500" rx="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Progress Steps -->
  <g transform="translate(130, 80)">
    <!-- Step 1 -->
    <circle cx="20" cy="20" r="20" fill="#2563eb"/>
    <text x="15" y="25" font-family="Inter" font-size="14" fill="#ffffff">1</text>
    <line x1="40" y1="20" x2="100" y2="20" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Step 2 -->
    <circle cx="120" cy="20" r="20" fill="#e2e8f0"/>
    <text x="115" y="25" font-family="Inter" font-size="14" fill="#64748b">2</text>
    <line x1="140" y1="20" x2="200" y2="20" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Step 3 -->
    <circle cx="220" cy="20" r="20" fill="#e2e8f0"/>
    <text x="215" y="25" font-family="Inter" font-size="14" fill="#64748b">3</text>
  </g>
  
  <!-- Form Content -->
  <g transform="translate(130, 140)">
    <text font-family="Inter" font-size="24" font-weight="600" fill="#1e293b">Yesterday's Work</text>
    
    <!-- Rich Text Editor Mock -->
    <rect y="40" width="540" height="200" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Toolbar -->
    <rect y="40" width="540" height="40" rx="8" fill="#f1f5f9"/>
    <g transform="translate(10, 55)">
      <circle cx="10" cy="5" r="3" fill="#64748b"/>
      <circle cx="25" cy="5" r="3" fill="#64748b"/>
      <circle cx="40" cy="5" r="3" fill="#64748b"/>
    </g>
  </g>
  
  <!-- Navigation -->
  <g transform="translate(130, 480)">
    <rect width="120" height="40" rx="20" fill="#f1f5f9"/>
    <text x="35" y="25" font-family="Inter" font-size="14" fill="#64748b">Previous</text>
    
    <rect x="420" width="120" height="40" rx="20" fill="#2563eb"/>
    <text x="465" y="25" font-family="Inter" font-size="14" fill="#ffffff">Next</text>
  </g>
</svg>