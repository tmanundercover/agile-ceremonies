<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5C6BC0;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow marker -->
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3F51B5"/>
        </marker>
    </defs>

    <!-- Header -->
    <rect x="50" y="20" width="1100" height="60" fill="url(#headerGrad)" rx="10"/>
    <text x="600" y="55" text-anchor="middle" fill="white" font-size="24" font-family="Arial">Project Initialization Frontend Architecture</text>

    <!-- Main Container -->
    <g transform="translate(50, 100)">
        <rect width="1100" height="650" fill="#E8EAF6" stroke="#3F51B5" rx="5"/>
        
        <!-- Project Form Component -->
        <g transform="translate(20, 20)">
            <rect width="500" height="280" fill="white" stroke="#3F51B5" rx="5"/>
            <text x="250" y="30" text-anchor="middle" font-size="18" font-weight="bold">Project Initialization Form</text>
            
            <rect x="20" y="50" width="460" height="210" fill="#F5F5F5" stroke="#3F51B5" rx="5"/>
            <text x="40" y="80" font-size="14">Components:</text>
            <text x="60" y="110" font-size="14">• ProjectNameInput</text>
            <text x="60" y="140" font-size="14">• ProjectDescriptionInput</text>
            <text x="60" y="170" font-size="14">• ResourceRequirementsList</text>
            <text x="60" y="200" font-size="14">• TeamSelectionDropdowns</text>
            <text x="60" y="230" font-size="14">• SubmitProjectButton</text>
        </g>

        <!-- Status Display -->
        <g transform="translate(540, 20)">
            <rect width="540" height="280" fill="white" stroke="#3F51B5" rx="5"/>
            <text x="270" y="30" text-anchor="middle" font-size="18" font-weight="bold">Project Status Display</text>
            
            <rect x="20" y="50" width="500" height="210" fill="#F5F5F5" stroke="#3F51B5" rx="5"/>
            <text x="40" y="80" font-size="14">Components:</text>
            <text x="60" y="110" font-size="14">• InitializationProgressBar</text>
            <text x="60" y="140" font-size="14">• StatusMessages</text>
            <text x="60" y="170" font-size="14">• ResourceAllocationDisplay</text>
            <text x="60" y="200" font-size="14">• TeamAssignmentStatus</text>
            <text x="60" y="230" font-size="14">• ErrorNotifications</text>
        </g>

        <!-- Project Dashboard -->
        <g transform="translate(20, 320)">
            <rect width="1060" height="310" fill="white" stroke="#3F51B5" rx="5"/>
            <text x="530" y="30" text-anchor="middle" font-size="18" font-weight="bold">Project Dashboard</text>
            
            <rect x="20" y="50" width="1020" height="240" fill="#F5F5F5" stroke="#3F51B5" rx="5"/>
            <text x="40" y="80" font-size="14">Components:</text>
            
            <!-- Dashboard Grid -->
            <g transform="translate(40, 100)">
                <rect width="300" height="170" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="150" y="30" text-anchor="middle" font-size="16">Project Overview</text>
                <text x="20" y="60" font-size="14">• Summary Cards</text>
                <text x="20" y="90" font-size="14">• Status Indicators</text>
                <text x="20" y="120" font-size="14">• Quick Actions</text>
            </g>

            <g transform="translate(360, 100)">
                <rect width="300" height="170" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="150" y="30" text-anchor="middle" font-size="16">Resource Allocation</text>
                <text x="20" y="60" font-size="14">• Team Grid</text>
                <text x="20" y="90" font-size="14">• Resource Charts</text>
                <text x="20" y="120" font-size="14">• Availability Status</text>
            </g>

            <g transform="translate(680, 100)">
                <rect width="300" height="170" fill="white" stroke="#3F51B5" rx="5"/>
                <text x="150" y="30" text-anchor="middle" font-size="16">Action Center</text>
                <text x="20" y="60" font-size="14">• Task Queue</text>
                <text x="20" y="90" font-size="14">• Notifications</text>
                <text x="20" y="120" font-size="14">• Alert System</text>
            </g>
        </g>
    </g>
</svg>