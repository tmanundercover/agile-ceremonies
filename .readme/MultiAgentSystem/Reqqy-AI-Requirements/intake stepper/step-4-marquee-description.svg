<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
    <style>
        .header-bar { fill: #9333EA; }
        .container { fill: #faf5ff; stroke: #e9d5ff; stroke-width: 1; }
        .step-circle {
            fill: #e9d5ff;
            stroke: none;
        }
        .step-circle.active {
            fill: #9333EA;
        }
        .step-circle.completed {
            fill: #9333EA;
        }
        .step-line {
            stroke: #e9d5ff;
            stroke-width: 2;
        }
        .step-line.completed {
            stroke: #9333EA;
        }
        .step-text {
            fill: #1A1A1A;
            font-size: 14px;
            font-weight: 500;
        }
        .step-number {
            fill: white;
            font-size: 14px;
            font-weight: 500;
        }
        .form-container {
            fill: white;
            stroke: #e9d5ff;
            stroke-width: 1;
            filter: url(#shadow-sm);
        }
        .form-label {
            fill: #1A1A1A;
            font-size: 14px;
            font-weight: 500;
        }
        .form-input {
            fill: white;
            stroke: #e9d5ff;
            stroke-width: 1;
        }
        .form-input:hover {
            stroke: #9333EA;
        }
        .milestone-card {
            fill: #f3e8ff;
            stroke: #9333EA;
            stroke-width: 1;
        }
        .priority-high {
            fill: #EF4444;
        }
        .priority-medium {
            fill: #F59E0B;
        }
        .priority-low {
            fill: #10B981;
        }
        .nav-button-primary {
            fill: #9333EA;
            stroke: none;
            cursor: pointer;
        }
        .nav-button-secondary {
            fill: white;
            stroke: #9333EA;
            stroke-width: 1;
            cursor: pointer;
        }
        .button-text-light {
            fill: white;
            font-size: 14px;
            font-weight: 500;
        }
        .button-text-dark {
            fill: #9333EA;
            font-size: 14px;
            font-weight: 500;
        }
        .timeline-marker {
            fill: #9333EA;
        }
        .timeline-line {
            stroke: #e9d5ff;
            stroke-width: 2;
            stroke-dasharray: 4,4;
        }
        .reqqy-text {
            fill: #1A1A1A;
            font-size: 12px;
            font-weight: 500;
        }
        .reqqy-text-alert {
            fill: #EF4444;
            font-size: 12px;
            font-weight: 500;
        }
    </style>

    <!-- Previous defs and header sections remain the same -->

    <!-- Previous stepper section remains the same -->

    <!-- Previous timeline form section remains the same -->

    <!-- Updated Reqqy Analysis -->
    <g transform="translate(800, 180)">
        <use href="#squircle" class="reqqy-container"/>
        <circle cx="225" cy="25" r="15" class="plus-badge"/>
        <path d="M 225,18 L 225,32 M 218,25 L 232,25" stroke="white" stroke-width="2"/>
        
        <g transform="translate(25, 80)">
            <path d="M 0,20 Q 25,0 50,20 Q 75,40 100,20 Q 125,0 150,20 Q 175,40 200,20" class="voice-wave"/>
        </g>
        
        <rect x="25" y="100" width="200" height="85" fill="#f3e8ff" rx="4"/>
        <text x="35" y="118" class="reqqy-text" font-weight="600">Timeline Analysis:</text>
        <text x="35" y="138" class="reqqy-text">• Tech stack setup: ~4 weeks</text>
        <text x="35" y="158" class="reqqy-text">• MVP development: 12-14 weeks</text>
        <text x="35" y="178" class="reqqy-text-alert">! Timeline constraints detected</text>
    </g>

