<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- [Previous defs section remains the same] -->

    <!-- Main Container - Adjusted height -->
    <g transform="translate(200, 50)">
        <!-- Glass Effect Container - Adjusted height -->
        <rect width="800" height="900" fill="url(#glassGrad)" 
              stroke="rgba(255,255,255,0.5)" filter="url(#glassEffect)" rx="20"/>

        <!-- Header - Same position -->
        <rect x="0" y="0" width="800" height="80" fill="url(#primaryGrad)" rx="20"/>
        <text x="40" y="45" fill="white" font-size="24" font-weight="bold">Project Status: Website Redesign</text>
        <text x="700" y="45" fill="white" font-size="16">ID: PRJ-001</text>

        <!-- Left Column -->
        <g transform="translate(40, 100)">
            <!-- Overall Progress - Adjusted width -->
            <text x="0" y="30" fill="#1A1A1A" font-size="18" font-weight="bold">Overall Progress</text>
            <rect x="0" y="50" width="340" height="20" fill="#E2E8F0" rx="10"/>
            <rect x="0" y="50" width="204" height="20" fill="url(#primaryGrad)" rx="10"/>
            <text x="360" y="65" fill="#1A1A1A" font-size="16" font-weight="bold">60%</text>

            <!-- Status Cards - Stacked vertically -->
            <g transform="translate(0, 100)">
                <!-- Phase Card -->
                <rect width="380" height="80" fill="white" stroke="#E2E8F0" rx="10"/>
                <text x="20" y="30" fill="#666" font-size="14">Current Phase</text>
                <text x="20" y="60" fill="#1A1A1A" font-size="18" font-weight="bold">Development</text>
                <text x="300" y="60" fill="#22C55E" font-size="14">On Track</text>

                <!-- Timeline Card -->
                <g transform="translate(0, 90)">
                    <rect width="380" height="80" fill="white" stroke="#E2E8F0" rx="10"/>
                    <text x="20" y="30" fill="#666" font-size="14">Timeline</text>
                    <text x="20" y="60" fill="#1A1A1A" font-size="18" font-weight="bold">14 Days Left</text>
                    <text x="300" y="60" fill="#EAB308" font-size="14">Due: Mar 15, 2024</text>
                </g>

                <!-- Resource Card -->
                <g transform="translate(0, 180)">
                    <rect width="380" height="80" fill="white" stroke="#E2E8F0" rx="10"/>
                    <text x="20" y="30" fill="#666" font-size="14">Resources</text>
                    <text x="20" y="60" fill="#1A1A1A" font-size="18" font-weight="bold">6/8 Assigned</text>
                    <text x="300" y="60" fill="#3B82F6" font-size="14">2 Pending</text>
                </g>
            </g>

            <!-- Team Status - Stacked cards -->
            <g transform="translate(0, 300)">
                <text x="0" y="0" fill="#1A1A1A" font-size="18" font-weight="bold">Team Status</text>
                
                <!-- Team Member Cards -->
                <g transform="translate(0, 20)">
                    <!-- Team Member 1 -->
                    <rect width="380" height="70" fill="white" stroke="#E2E8F0" rx="10"/>
                    <circle cx="35" cy="35" r="20" fill="#9333EA"/>
                    <text x="70" y="30" fill="#1A1A1A" font-size="14" font-weight="bold">James Thompson</text>
                    <text x="70" y="50" fill="#666" font-size="12">Lead Developer</text>
                    <circle cx="350" cy="35" r="5" fill="#22C55E"/>

                    <!-- Team Member 2 -->
                    <g transform="translate(0, 80)">
                        <rect width="380" height="70" fill="white" stroke="#E2E8F0" rx="10"/>
                        <circle cx="35" cy="35" r="20" fill="#9333EA"/>
                        <text x="70" y="30" fill="#1A1A1A" font-size="14" font-weight="bold">Sarah Miller</text>
                        <text x="70" y="50" fill="#666" font-size="12">Designer</text>
                        <circle cx="350" cy="35" r="5" fill="#EAB308"/>
                    </g>

                    <!-- Team Member 3 -->
                    <g transform="translate(0, 160)">
                        <rect width="380" height="70" fill="white" stroke="#E2E8F0" rx="10"/>
                        <circle cx="35" cy="35" r="20" fill="#9333EA"/>
                        <text x="70" y="30" fill="#1A1A1A" font-size="14" font-weight="bold">Mike Chen</text>
                        <text x="70" y="50" fill="#666" font-size="12">Backend Dev</text>
                        <circle cx="350" cy="35" r="5" fill="#22C55E"/>
                    </g>
                </g>
            </g>
        </g>

        <!-- Right Column -->
        <g transform="translate(440, 100)">
            <!-- Current Tasks -->
            <text x="0" y="30" fill="#1A1A1A" font-size="18" font-weight="bold">Active Tasks</text>
            
            <!-- Task List -->
            <rect x="0" y="50" width="320" height="280" fill="white" stroke="#E2E8F0" rx="10"/>
            
            <!-- Task Items -->
            <g transform="translate(20, 70)">
                <text x="0" y="0" fill="#1A1A1A" font-size="14">Homepage Redesign</text>
                <text x="0" y="20" fill="#666" font-size="14">Sarah Miller</text>
                <text x="200" y="20" fill="#22C55E" font-size="14">In Progress</text>
                
                <text x="0" y="60" fill="#1A1A1A" font-size="14">API Integration</text>
                <text x="0" y="80" fill="#666" font-size="14">Mike Chen</text>
                <text x="200" y="80" fill="#EAB308" font-size="14">Review</text>
                
                <text x="0" y="120" fill="#1A1A1A" font-size="14">Database Setup</text>
                <text x="0" y="140" fill="#666" font-size="14">James Thompson</text>
                <text x="200" y="140" fill="#22C55E" font-size="14">In Progress</text>
            </g>

            <!-- Required Actions - Stacked cards -->
            <g transform="translate(0, 360)">
                <text x="0" y="0" fill="#1A1A1A" font-size="18" font-weight="bold">Required Actions</text>
                
                <!-- Action Cards -->
                <g transform="translate(0, 20)">
                    <rect width="320" height="70" fill="white" stroke="#E2E8F0" rx="10"/>
                    <text x="20" y="30" fill="#1A1A1A" font-size="14" font-weight="bold">Review Deliverables</text>
                    <text x="20" y="50" fill="#666" font-size="12">Due in 2 days</text>
                    <circle cx="290" cy="35" r="5" fill="#EF4444"/>

                    <g transform="translate(0, 80)">
                        <rect width="320" height="70" fill="white" stroke="#E2E8F0" rx="10"/>
                        <text x="20" y="30" fill="#1A1A1A" font-size="14" font-weight="bold">Schedule Meeting</text>
                        <text x="20" y="50" fill="#666" font-size="12">Team sync required</text>
                        <circle cx="290" cy="35" r="5" fill="#EAB308"/>
                    </g>

                    <g transform="translate(0, 160)">
                        <rect width="320" height="70" fill="white" stroke="#E2E8F0" rx="10"/>
                        <text x="20" y="30" fill="#1A1A1A" font-size="14" font-weight="bold">Generate Report</text>
                        <text x="20" y="50" fill="#666" font-size="12">Weekly status update</text>
                        <circle cx="290" cy="35" r="5" fill="#22C55E"/>
                    </g>
                </g>
            </g>
        </g>
    </g>
</svg>