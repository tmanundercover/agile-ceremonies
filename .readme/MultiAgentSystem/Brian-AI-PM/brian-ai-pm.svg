<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
        </linearGradient>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
        </marker>
    </defs>

    <!-- Main PM Box -->
    <rect x="400" y="20" width="400" height="80" fill="url(#headerGrad)" rx="10"/>
    <text x="600" y="65" text-anchor="middle" fill="white" font-size="24">AI Project Manager</text>
    <text x="600" y="85" text-anchor="middle" fill="white" font-size="14">Powered by GPT-4 + Specialized Agents</text>

    <!-- Core Functions -->
    <g transform="translate(50, 150)">
        <!-- Planning Module -->
        <rect x="50" y="0" width="250" height="120" fill="#E3F2FD" rx="5" stroke="#2196F3"/>
        <text x="175" y="30" text-anchor="middle" font-weight="bold" font-size="14">Planning &amp; Requirements</text>
        <text x="75" y="55" font-size="11">• Story Point Estimation (GPT-4)</text>
        <text x="75" y="75" font-size="11">• Sprint Planning (Linear AI)</text>
        <text x="75" y="95" font-size="11">• Resource Allocation (ClickUp)</text>

        <!-- Tracking Module -->
        <rect x="350" y="0" width="250" height="120" fill="#E3F2FD" rx="5" stroke="#2196F3"/>
        <text x="475" y="30" text-anchor="middle" font-weight="bold" font-size="14">Progress Tracking</text>
        <text x="375" y="55" font-size="11">• Daily Updates (Standup AI)</text>
        <text x="375" y="75" font-size="11">• Burndown Charts (Jira AI)</text>
        <text x="375" y="95" font-size="11">• Risk Assessment (Claude)</text>

        <!-- Communication Module -->
        <rect x="650" y="0" width="250" height="120" fill="#E3F2FD" rx="5" stroke="#2196F3"/>
        <text x="775" y="30" text-anchor="middle" font-weight="bold" font-size="14">Communication Hub</text>
        <text x="675" y="55" font-size="11">• Client Updates (GPT-4)</text>
        <text x="675" y="75" font-size="11">• Team Notifications (Slack)</text>
        <text x="675" y="95" font-size="11">• Meeting Summaries (Otter.ai)</text>
    </g>

    <!-- Automation Workflows -->
    <g transform="translate(50, 320)">
        <rect x="50" y="0" width="850" height="150" fill="#E1F5FE" rx="5" stroke="#03A9F4"/>
        <text x="475" y="30" text-anchor="middle" font-weight="bold" fill="#0288D1">Automation Workflows</text>
        
        <!-- Workflow Items -->
        <g transform="translate(70, 50)">
            <circle cx="20" cy="20" r="15" fill="#03A9F4"/>
            <text x="20" y="25" text-anchor="middle" fill="white">1</text>
            <text x="50" y="25" font-size="11">Requirements → Jira Tickets</text>
            
            <circle cx="20" cy="60" r="15" fill="#03A9F4"/>
            <text x="20" y="65" text-anchor="middle" fill="white">2</text>
            <text x="50" y="65" font-size="11">Progress → Status Reports</text>
        </g>
        
        <g transform="translate(470, 50)">
            <circle cx="20" cy="20" r="15" fill="#03A9F4"/>
            <text x="20" y="25" text-anchor="middle" fill="white">3</text>
            <text x="50" y="25" font-size="11">Resources → Team Tasks</text>
            
            <circle cx="20" cy="60" r="15" fill="#03A9F4"/>
            <text x="20" y="65" text-anchor="middle" fill="white">4</text>
            <text x="50" y="65" font-size="11">Risks → Mitigation Plans</text>
        </g>
    </g>

    <!-- Integration APIs -->
    <g transform="translate(50, 520)">
        <rect x="50" y="0" width="850" height="200" fill="#E8EAF6" rx="5" stroke="#3F51B5"/>
        <text x="475" y="30" text-anchor="middle" font-weight="bold" fill="#3F51B5">API Integrations</text>

        <!-- API Boxes -->
        <g transform="translate(70, 50)">
            <rect x="0" y="0" width="180" height="60" fill="white" stroke="#3F51B5" rx="5"/>
            <text x="90" y="25" text-anchor="middle" font-size="13">Project Management</text>
            <text x="90" y="45" text-anchor="middle" font-size="11">Jira, Linear, ClickUp</text>

            <rect x="200" y="0" width="180" height="60" fill="white" stroke="#3F51B5" rx="5"/>
            <text x="290" y="25" text-anchor="middle" font-size="13">Communication</text>
            <text x="290" y="45" text-anchor="middle" font-size="11">Slack, Discord, Teams</text>

            <rect x="400" y="0" width="180" height="60" fill="white" stroke="#3F51B5" rx="5"/>
            <text x="490" y="25" text-anchor="middle" font-size="13">Documentation</text>
            <text x="490" y="45" text-anchor="middle" font-size="11">Notion, Confluence</text>

            <rect x="600" y="0" width="180" height="60" fill="white" stroke="#3F51B5" rx="5"/>
            <text x="690" y="25" text-anchor="middle" font-size="13">AI/ML Services</text>
            <text x="690" y="45" text-anchor="middle" font-size="11">OpenAI, Claude, Cohere</text>
        </g>

        <!-- Additional Integration Info -->
        <text x="70" y="150" font-size="11" fill="#3F51B5">• Integrations: Make.com (Integromat) or Zapier</text>
        <text x="70" y="170" font-size="11" fill="#3F51B5">• Custom webhooks for real-time updates</text>
    </g>
</svg>