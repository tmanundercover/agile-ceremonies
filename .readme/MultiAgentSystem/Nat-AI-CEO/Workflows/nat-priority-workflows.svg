<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
        </linearGradient>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>

    <!-- Header -->
    <rect x="50" y="20" width="1100" height="60" fill="url(#headerGrad)" rx="10"/>
    <text x="600" y="55" text-anchor="middle" fill="white" font-size="24" font-family="Arial">Project Initialization &amp; Task Delegation Workflows</text>

    <!-- Project Initialization Workflow -->
    <g transform="translate(70, 100)">
        <rect x="0" y="0" width="1030" height="350" fill="#F3E5F5" rx="5" stroke="#9C27B0"/>
        <text x="20" y="30" font-weight="bold" fill="#9C27B0" font-family="Arial">1. Project Initialization Workflow</text>

        <!-- Flow Diagram -->
        <g transform="translate(20, 50)">
            <!-- Step 1 -->
            <rect x="0" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="75" y="20" text-anchor="middle" font-size="12" font-family="Arial">Receive Request</text>
            <text x="75" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Input Validation)</text>
            
            <line x1="150" y1="25" x2="200" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 2 -->
            <rect x="200" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="275" y="20" text-anchor="middle" font-size="12" font-family="Arial">Analyze Scope</text>
            <text x="275" y="35" text-anchor="middle" font-size="10" font-family="Arial">(GPT-4 Analysis)</text>
            
            <line x1="350" y1="25" x2="400" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 3 -->
            <rect x="400" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="475" y="20" text-anchor="middle" font-size="12" font-family="Arial">Resource Planning</text>
            <text x="475" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Team Assignment)</text>

            <line x1="550" y1="25" x2="600" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Step 4 -->
            <rect x="600" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="675" y="20" text-anchor="middle" font-size="12" font-family="Arial">Setup Project</text>
            <text x="675" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Infrastructure)</text>

            <line x1="750" y1="25" x2="800" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Step 5 -->
            <rect x="800" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="875" y="20" text-anchor="middle" font-size="12" font-family="Arial">Initialize Tracking</text>
            <text x="875" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Monitoring Setup)</text>
        </g>

        <!-- Implementation Details - Now 2 columns -->
        <g transform="translate(20, 120)">
            <text x="0" y="20" font-size="14" font-family="Arial" font-weight="bold">Implementation Steps:</text>
            
            <!-- Left Column -->
            <text x="20" y="45" font-size="12" font-family="Arial">1. Request Handling:</text>
            <text x="40" y="65" font-size="11" font-family="Arial">• Create REST endpoint</text>
            <text x="40" y="80" font-size="11" font-family="Arial">• Implement validation</text>
            <text x="40" y="95" font-size="11" font-family="Arial">• Set up request queue</text>

            <text x="20" y="120" font-size="12" font-family="Arial">2. Analysis System:</text>
            <text x="40" y="140" font-size="11" font-family="Arial">• Integrate GPT-4</text>
            <text x="40" y="155" font-size="11" font-family="Arial">• Create templates</text>
            <text x="40" y="170" font-size="11" font-family="Arial">• Build estimation model</text>

            <!-- Right Column -->
            <text x="320" y="45" font-size="12" font-family="Arial">3. Resource Management:</text>
            <text x="340" y="65" font-size="11" font-family="Arial">• Track availability</text>
            <text x="340" y="80" font-size="11" font-family="Arial">• Match skills</text>
            <text x="340" y="95" font-size="11" font-family="Arial">• Allocate resources</text>

            <text x="320" y="120" font-size="12" font-family="Arial">4. Project Setup:</text>
            <text x="340" y="140" font-size="11" font-family="Arial">• Create repositories</text>
            <text x="340" y="155" font-size="11" font-family="Arial">• Initialize templates</text>
            <text x="340" y="170" font-size="11" font-family="Arial">• Setup monitoring</text>

            <!-- Vertical Divider -->
            <line x1="620" y1="0" x2="620" y2="180" stroke="#9C27B0" stroke-width="1" stroke-dasharray="4"/>

            <!-- Technical Requirements Column -->
            <g transform="translate(640, 0)">
                <text x="0" y="20" font-size="14" font-family="Arial" font-weight="bold">Technical Requirements:</text>
                
                <text x="0" y="45" font-size="12" font-family="Arial">APIs:</text>
                <text x="20" y="65" font-size="11" font-family="Arial">• OpenAI GPT-4</text>
                <text x="20" y="80" font-size="11" font-family="Arial">• GitHub API</text>
                <text x="20" y="95" font-size="11" font-family="Arial">• Project Management API</text>

                <text x="0" y="120" font-size="12" font-family="Arial">Infrastructure:</text>
                <text x="20" y="140" font-size="11" font-family="Arial">• MongoDB/PostgreSQL</text>
                <text x="20" y="155" font-size="11" font-family="Arial">• Redis/RabbitMQ</text>
                <text x="20" y="170" font-size="11" font-family="Arial">• Docker/Kubernetes</text>
            </g>
        </g>
    </g>
    <!-- Task Delegation Workflow -->
    <g transform="translate(70, 480)">
        <rect x="0" y="0" width="1030" height="350" fill="#F3E5F5" rx="5" stroke="#9C27B0"/>
        <text x="20" y="30" font-weight="bold" fill="#9C27B0" font-family="Arial">2. Task Delegation Workflow</text>

        <!-- Flow Diagram -->
        <g transform="translate(20, 50)">
            <!-- Step 1 -->
            <rect x="0" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="75" y="20" text-anchor="middle" font-size="12" font-family="Arial">Task Creation</text>
            <text x="75" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Task Definition)</text>
            
            <line x1="150" y1="25" x2="200" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 2 -->
            <rect x="200" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="275" y="20" text-anchor="middle" font-size="12" font-family="Arial">Agent Selection</text>
            <text x="275" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Capability Match)</text>
            
            <line x1="350" y1="25" x2="400" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 3 -->
            <rect x="400" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="475" y="20" text-anchor="middle" font-size="12" font-family="Arial">Task Assignment</text>
            <text x="475" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Delegation)</text>

            <line x1="550" y1="25" x2="600" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Step 4 -->
            <rect x="600" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="675" y="20" text-anchor="middle" font-size="12" font-family="Arial">Progress Tracking</text>
            <text x="675" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Monitoring)</text>

            <line x1="750" y1="25" x2="800" y2="25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Step 5 -->
            <rect x="800" y="0" width="150" height="50" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="875" y="20" text-anchor="middle" font-size="12" font-family="Arial">Task Completion</text>
            <text x="875" y="35" text-anchor="middle" font-size="10" font-family="Arial">(Verification)</text>
        </g>

        <g transform="translate(20, 120)">
            <text x="0" y="20" font-size="14" font-family="Arial" font-weight="bold">Implementation Steps:</text>
            
            <!-- Left Column -->
            <text x="20" y="45" font-size="12" font-family="Arial">1. Task Management:</text>
            <text x="40" y="65" font-size="11" font-family="Arial">• Define task system</text>
            <text x="40" y="80" font-size="11" font-family="Arial">• Create priority queue</text>
            <text x="40" y="95" font-size="11" font-family="Arial">• Track lifecycle</text>

            <text x="20" y="120" font-size="12" font-family="Arial">2. Agent Matching:</text>
            <text x="40" y="140" font-size="11" font-family="Arial">• Build capability DB</text>
            <text x="40" y="155" font-size="11" font-family="Arial">• Create matching logic</text>
            <text x="40" y="170" font-size="11" font-family="Arial">• Balance workload</text>

            <!-- Right Column -->
            <text x="320" y="45" font-size="12" font-family="Arial">3. Progress Monitoring:</text>
            <text x="340" y="65" font-size="11" font-family="Arial">• Real-time tracking</text>
            <text x="340" y="80" font-size="11" font-family="Arial">• Generate reports</text>
            <text x="340" y="95" font-size="11" font-family="Arial">• Alert system</text>

            <text x="320" y="120" font-size="12" font-family="Arial">4. Completion Handling:</text>
            <text x="340" y="140" font-size="11" font-family="Arial">• Verify completion</text>
            <text x="340" y="155" font-size="11" font-family="Arial">• Create reports</text>
            <text x="340" y="170" font-size="11" font-family="Arial">• Update history</text>

            <!-- Vertical Divider -->
            <line x1="620" y1="0" x2="620" y2="180" stroke="#9C27B0" stroke-width="1" stroke-dasharray="4"/>

            <!-- Technical Requirements Column -->
            <g transform="translate(640, 0)">
                <text x="0" y="20" font-size="14" font-family="Arial" font-weight="bold">Technical Requirements:</text>
                
                <text x="0" y="45" font-size="12" font-family="Arial">Queue System:</text>
                <text x="20" y="65" font-size="11" font-family="Arial">• Redis Queue</text>
                <text x="20" y="80" font-size="11" font-family="Arial">• RabbitMQ</text>

                <text x="0" y="120" font-size="12" font-family="Arial">Monitoring:</text>
                <text x="20" y="140" font-size="11" font-family="Arial">• WebSocket/SSE</text>
                <text x="20" y="155" font-size="11" font-family="Arial">• Prometheus</text>
                <text x="20" y="170" font-size="11" font-family="Arial">• Grafana</text>
            </g>
        </g>
    </g>
</svg>