<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="devTeamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45D1A1;stop-opacity:1" />
        </linearGradient>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
        </marker>
    </defs>

    <!-- Main Header -->
    <rect x="300" y="20" width="600" height="80" fill="url(#devTeamGrad)" rx="10"/>
    <text x="600" y="60" text-anchor="middle" fill="white" font-size="22">AI-Powered Development Team</text>
    <text x="600" y="85" text-anchor="middle" fill="white" font-size="14">Full-Stack Development Automation Suite</text>

    <!-- Frontend Section -->
    <g transform="translate(50, 150)">
        <rect x="50" y="0" width="300" height="220" fill="#E8F5E9" rx="5" stroke="#4CAF50"/>
        <text x="200" y="30" text-anchor="middle" font-weight="bold" fill="#2E7D32" font-size="16">Frontend Development</text>
        
        <g transform="translate(70, 50)">
            <text x="0" y="0" font-size="13" font-weight="bold">Primary AI Tools:</text>
            <text x="0" y="25" font-size="11">• GitHub Copilot (React/TS)</text>
            <text x="0" y="45" font-size="11">• Tabnine (Components)</text>
            <text x="0" y="65" font-size="11">• GPT-4 (UI/UX)</text>
            <text x="0" y="85" font-size="11">• V0.dev (Design)</text>
            <text x="0" y="105" font-size="11">• Figma AI (Layouts)</text>
            <text x="0" y="125" font-size="11">• CSS-AI (Styling)</text>
        </g>
    </g>

    <!-- Backend Section -->
    <g transform="translate(400, 150)">
        <rect x="50" y="0" width="300" height="220" fill="#E8F5E9" rx="5" stroke="#4CAF50"/>
        <text x="200" y="30" text-anchor="middle" font-weight="bold" fill="#2E7D32" font-size="16">Backend Development</text>
        
        <g transform="translate(70, 50)">
            <text x="0" y="0" font-size="13" font-weight="bold">Primary AI Tools:</text>
            <text x="0" y="25" font-size="11">• CodeWhisperer (API)</text>
            <text x="0" y="45" font-size="11">• GPT-4 (DB Schema)</text>
            <text x="0" y="65" font-size="11">• Claude (Security)</text>
            <text x="0" y="85" font-size="11">• AI-CLI (CLI Tools)</text>
            <text x="0" y="105" font-size="11">• DB-GPT (Queries)</text>
            <text x="0" y="125" font-size="11">• Secure-AI (Auth)</text>
        </g>
    </g>

    <!-- Testing Section -->
    <g transform="translate(750, 150)">
        <rect x="50" y="0" width="300" height="220" fill="#E8F5E9" rx="5" stroke="#4CAF50"/>
        <text x="200" y="30" text-anchor="middle" font-weight="bold" fill="#2E7D32" font-size="16">Testing &amp; QA</text>
        
        <g transform="translate(70, 50)">
            <text x="0" y="0" font-size="13" font-weight="bold">Primary AI Tools:</text>
            <text x="0" y="25" font-size="11">• TestIM AI (E2E)</text>
            <text x="0" y="45" font-size="11">• Jest-AI (Unit)</text>
            <text x="0" y="65" font-size="11">• Cypress AI (Integration)</text>
            <text x="0" y="85" font-size="11">• Bug Predictor AI</text>
            <text x="0" y="105" font-size="11">• Performance Monitor</text>
            <text x="0" y="125" font-size="11">• Security Scanner</text>
        </g>
    </g>

    <!-- Workflows -->
    <g transform="translate(50, 420)">
        <rect x="50" y="0" width="1000" height="160" fill="#F1F8E9" rx="5" stroke="#8BC34A"/>
        <text x="550" y="30" text-anchor="middle" font-weight="bold" fill="#558B2F" font-size="16">Development Workflows</text>
        
        <g transform="translate(70, 50)">
            <text x="0" y="0" font-size="13" font-weight="bold">Automated Process Flow:</text>
            <text x="0" y="25" font-size="11">1. Code Generation → Review → Optimization</text>
            <text x="0" y="45" font-size="11">2. Testing Suite → Execution → Reports</text>
            <text x="0" y="65" font-size="11">3. Security Scan → Fixes → Validation</text>
            <text x="0" y="85" font-size="11">4. Performance Analysis → Optimization</text>
            <text x="0" y="105" font-size="11">5. Documentation → API Docs → README</text>
        </g>
    </g>

    <!-- Integration Platform -->
    <g transform="translate(50, 630)">
        <rect x="50" y="0" width="1000" height="280" fill="#FAFAFA" rx="5" stroke="#9E9E9E"/>
        <text x="550" y="30" text-anchor="middle" font-weight="bold" font-size="16">Development Stack Integration</text>

        <g transform="translate(70, 50)">
            <!-- Version Control -->
            <rect x="0" y="0" width="200" height="180" fill="white" stroke="#9E9E9E" rx="5"/>
            <text x="100" y="30" text-anchor="middle" font-size="13" font-weight="bold">Version Control</text>
            <text x="100" y="60" text-anchor="middle" font-size="11">GitHub + Copilot</text>
            <text x="100" y="85" text-anchor="middle" font-size="11">GitLens AI</text>
            <text x="100" y="110" text-anchor="middle" font-size="11">Commit Message AI</text>

            <!-- CI/CD -->
            <rect x="250" y="0" width="200" height="180" fill="white" stroke="#9E9E9E" rx="5"/>
            <text x="350" y="30" text-anchor="middle" font-size="13" font-weight="bold">CI/CD</text>
            <text x="350" y="60" text-anchor="middle" font-size="11">GitHub Actions</text>
            <text x="350" y="85" text-anchor="middle" font-size="11">Jenkins AI</text>
            <text x="350" y="110" text-anchor="middle" font-size="11">Deploy Predictor</text>

            <!-- Code Quality -->
            <rect x="500" y="0" width="200" height="180" fill="white" stroke="#9E9E9E" rx="5"/>
            <text x="600" y="30" text-anchor="middle" font-size="13" font-weight="bold">Code Quality</text>
            <text x="600" y="60" text-anchor="middle" font-size="11">SonarQube AI</text>
            <text x="600" y="85" text-anchor="middle" font-size="11">DeepCode AI</text>
            <text x="600" y="110" text-anchor="middle" font-size="11">CodeClimate</text>

            <!-- Monitoring -->
            <rect x="750" y="0" width="200" height="180" fill="white" stroke="#9E9E9E" rx="5"/>
            <text x="850" y="30" text-anchor="middle" font-size="13" font-weight="bold">Monitoring</text>
            <text x="850" y="60" text-anchor="middle" font-size="11">DataDog AI</text>
            <text x="850" y="85" text-anchor="middle" font-size="11">New Relic AI</text>
            <text x="850" y="110" text-anchor="middle" font-size="11">Grafana AI</text>
        </g>
    </g>
</svg>