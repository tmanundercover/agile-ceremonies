<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
        </linearGradient>
        <!-- Arrow marker -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>

    <!-- Header -->
    <rect x="50" y="20" width="1100" height="60" fill="url(#headerGrad)" rx="10"/>
    <text x="600" y="55" text-anchor="middle" fill="white" font-size="24" font-family="Arial">Nat's Priority Workflows</text>

    <!-- Project Initialization Workflow -->
    <g transform="translate(70, 100)">
        <rect x="0" y="0" width="500" height="180" fill="#F3E5F5" rx="5" stroke="#9C27B0"/>
        <text x="20" y="30" font-weight="bold" fill="#9C27B0" font-family="Arial">1. Project Initialization</text>
        
        <g transform="translate(20, 50)">
            <rect x="0" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="60" y="25" text-anchor="middle" font-size="11" font-family="Arial">Receive Request</text>
            
            <line x1="120" y1="20" x2="170" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="170" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="230" y="25" text-anchor="middle" font-size="11" font-family="Arial">Analyze Scope</text>
            
            <line x1="290" y1="20" x2="340" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="340" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="400" y="25" text-anchor="middle" font-size="11" font-family="Arial">Assign Resources</text>
        </g>

        <text x="20" y="120" font-size="12" font-family="Arial" fill="#666">Implementation Priority: HIGH</text>
        <text x="20" y="140" font-size="12" font-family="Arial" fill="#666">Key APIs: OpenAI GPT-4, Project Management API</text>
        <text x="20" y="160" font-size="12" font-family="Arial" fill="#666">Output: Project Setup, Team Assignments</text>
    </g>

    <!-- Task Delegation Workflow -->
    <g transform="translate(600, 100)">
        <rect x="0" y="0" width="500" height="180" fill="#F3E5F5" rx="5" stroke="#9C27B0"/>
        <text x="20" y="30" font-weight="bold" fill="#9C27B0" font-family="Arial">2. Task Delegation</text>
        
        <g transform="translate(20, 50)">
            <rect x="0" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="60" y="25" text-anchor="middle" font-size="11" font-family="Arial">Assess Task</text>
            
            <line x1="120" y1="20" x2="170" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="170" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="230" y="25" text-anchor="middle" font-size="11" font-family="Arial">Match Agent</text>
            
            <line x1="290" y1="20" x2="340" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="340" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="400" y="25" text-anchor="middle" font-size="11" font-family="Arial">Monitor Progress</text>
        </g>

        <text x="20" y="120" font-size="12" font-family="Arial" fill="#666">Implementation Priority: HIGH</text>
        <text x="20" y="140" font-size="12" font-family="Arial" fill="#666">Key APIs: Agent Registry, Task Management</text>
        <text x="20" y="160" font-size="12" font-family="Arial" fill="#666">Output: Task Assignments, Progress Tracking</text>
    </g>

    <!-- Status Reporting Workflow -->
    <g transform="translate(70, 300)">
        <rect x="0" y="0" width="500" height="180" fill="#F3E5F5" rx="5" stroke="#9C27B0"/>
        <text x="20" y="30" font-weight="bold" fill="#9C27B0" font-family="Arial">3. Status Reporting</text>
        
        <g transform="translate(20, 50)">
            <rect x="0" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="60" y="25" text-anchor="middle" font-size="11" font-family="Arial">Collect Data</text>
            
            <line x1="120" y1="20" x2="170" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="170" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="230" y="25" text-anchor="middle" font-size="11" font-family="Arial">Analyze Progress</text>
            
            <line x1="290" y1="20" x2="340" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="340" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="400" y="25" text-anchor="middle" font-size="11" font-family="Arial">Generate Report</text>
        </g>

        <text x="20" y="120" font-size="12" font-family="Arial" fill="#666">Implementation Priority: MEDIUM</text>
        <text x="20" y="140" font-size="12" font-family="Arial" fill="#666">Key APIs: Analytics, Reporting Tools</text>
        <text x="20" y="160" font-size="12" font-family="Arial" fill="#666">Output: Status Reports, Insights</text>
    </g>

    <!-- Risk Management Workflow -->
    <g transform="translate(600, 300)">
        <rect x="0" y="0" width="500" height="180" fill="#F3E5F5" rx="5" stroke="#9C27B0"/>
        <text x="20" y="30" font-weight="bold" fill="#9C27B0" font-family="Arial">4. Risk Management</text>
        
        <g transform="translate(20, 50)">
            <rect x="0" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="60" y="25" text-anchor="middle" font-size="11" font-family="Arial">Detect Issues</text>
            
            <line x1="120" y1="20" x2="170" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="170" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="230" y="25" text-anchor="middle" font-size="11" font-family="Arial">Assess Impact</text>
            
            <line x1="290" y1="20" x2="340" y2="20" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <rect x="340" y="0" width="120" height="40" fill="white" stroke="#9C27B0" rx="5"/>
            <text x="400" y="25" text-anchor="middle" font-size="11" font-family="Arial">Take Action</text>
        </g>

        <text x="20" y="120" font-size="12" font-family="Arial" fill="#666">Implementation Priority: MEDIUM</text>
        <text x="20" y="140" font-size="12" font-family="Arial" fill="#666">Key APIs: Risk Assessment, Alert System</text>
        <text x="20" y="160" font-size="12" font-family="Arial" fill="#666">Output: Risk Mitigation Plans</text>
    </g>

    <!-- Implementation Notes -->
    <g transform="translate(70, 500)">
        <rect x="0" y="0" width="1030" height="250" fill="#F3E5F5" rx="5" stroke="#9C27B0"/>
        <text x="20" y="30" font-weight="bold" fill="#9C27B0" font-family="Arial">Implementation Notes</text>

        <g transform="translate(20, 50)">
            <text x="0" y="0" font-size="14" font-family="Arial" font-weight="bold">Start with:</text>
            <text x="0" y="25" font-size="12" font-family="Arial">1. Project Initialization - Essential for system setup</text>
            <text x="0" y="45" font-size="12" font-family="Arial">2. Task Delegation - Core functionality for agent coordination</text>
            
            <text x="0" y="80" font-size="14" font-family="Arial" font-weight="bold">Key Components:</text>
            <text x="0" y="105" font-size="12" font-family="Arial">• Agent Registry System</text>
            <text x="0" y="125" font-size="12" font-family="Arial">• Task Management Database</text>
            <text x="0" y="145" font-size="12" font-family="Arial">• Communication Protocols</text>
            
            <text x="500" y="0" font-size="14" font-family="Arial" font-weight="bold">Dependencies:</text>
            <text x="500" y="25" font-size="12" font-family="Arial">• OpenAI GPT-4 API Integration</text>
            <text x="500" y="45" font-size="12" font-family="Arial">• Project Management System</text>
            <text x="500" y="65" font-size="12" font-family="Arial">• Database Setup (MongoDB/PostgreSQL)</text>
            
            <text x="500" y="100" font-size="14" font-family="Arial" font-weight="bold">Success Metrics:</text>
            <text x="500" y="125" font-size="12" font-family="Arial">• Task Completion Rate</text>
            <text x="500" y="145" font-size="12" font-family="Arial">• Agent Response Time</text>
            <text x="500" y="165" font-size="12" font-family="Arial">• System Reliability</text>
        </g>
    </g>
</svg>