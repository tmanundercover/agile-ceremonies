<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" role="img" aria-labelledby="title desc">
  <!-- Add title and description for accessibility -->
  <title id="title">Organization Chart</title>
  <desc id="desc">Hierarchical organization chart showing team structure from CEO to department levels</desc>
  
  <!-- Define reusable styles -->
  <style type="text/css">
    .box { stroke: #333; rx: 10; }
    .title { font-size: 16px; text-anchor: middle; }
    .subtitle { font-size: 12px; text-anchor: middle; }
    .connector { stroke: #333; stroke-width: 2; }
  </style>

  <!-- CEO Level -->
  <rect class="box" x="400" y="50" width="200" height="80" fill="#e6f3ff"/>
  <text class="title" x="500" y="95">Nat (CEO)</text>
  <text class="subtitle" x="500" y="115">Agile Ceremonies Oversight</text>

  <!-- PM Level -->
  <rect class="box" x="400" y="180" width="200" height="80" fill="#fff0e6"/>
  <text class="title" x="500" y="225">Brian (PM)</text>
  <text class="subtitle" x="500" y="245">Pair Programming Widget</text>

  <!-- Connecting Line CEO to PM -->
  <line class="connector" x1="500" y1="130" x2="500" y2="180"/>

  <!-- Department Level -->
  <!-- Development -->
  <rect class="box" x="50" y="310" width="200" height="80" fill="#e6ffe6"/>
  <text class="title" x="150" y="355">James &amp; Terrell</text>
  <text class="subtitle" x="150" y="375">Development Team</text>

  <!-- Design -->
  <rect class="box" x="300" y="310" width="200" height="80" fill="#ffe6e6"/>
  <text class="title" x="400" y="355">Josh</text>
  <text class="subtitle" x="400" y="375">Design &amp; Graphics</text>

  <!-- Requirements -->
  <rect class="box" x="550" y="310" width="200" height="80" fill="#e6e6ff"/>
  <text class="title" x="650" y="355">Reqqy</text>
  <text class="subtitle" x="650" y="375">Requirements</text>

  <!-- Testing -->
  <rect class="box" x="800" y="310" width="200" height="80" fill="#ffe6ff"/>
  <text class="title" x="900" y="355">Antosh</text>
  <text class="subtitle" x="900" y="375">Testing &amp; Analytics</text>

  <!-- Operations Level -->
  <rect class="box" x="175" y="440" width="200" height="80" fill="#fff0e6"/>
  <text class="title" x="275" y="485">Man-Man</text>
  <text class="subtitle" x="275" y="505">Operations &amp; Maintenance</text>

  <!-- Social Media Level -->
  <rect class="box" x="625" y="440" width="200" height="80" fill="#e6fff0"/>
  <text class="title" x="725" y="485">Lia</text>
  <text class="subtitle" x="725" y="505">Email &amp; Social Media</text>

  <!-- Connecting Lines from PM to Departments -->
  <line class="connector" x1="500" y1="260" x2="150" y2="310"/>
  <line class="connector" x1="500" y1="260" x2="400" y2="310"/>
  <line class="connector" x1="500" y1="260" x2="650" y2="310"/>
  <line class="connector" x1="500" y1="260" x2="900" y2="310"/>
  <line class="connector" x1="150" y1="390" x2="275" y2="440"/>
  <line class="connector" x1="900" y1="390" x2="725" y2="440"/>
</svg>